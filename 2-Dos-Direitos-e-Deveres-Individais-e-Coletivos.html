                question: "A aplicação das normas definidoras dos direitos e garantias fundamentais é mediata, condicionada à vontade do legislador ordinário.",
                answer: "Errado",
                rationale: "A questão está incorreta. O Art. 5º, § 1º, determina que a aplicação é \"imediata\", conferindo máxima efetividade a esses direitos e garantias, que devem ser aplicados diretamente pela administração e pelo judiciário."
            },
            {
                question: "Os direitos e garantias fundamentais incluem os expressos na Constituição e os decorrentes dos tratados internacionais em que o Brasil seja parte.",
                answer: "Certo",
                rationale: "A questão está correta, pois reflete o conteúdo do Art. 5º, § 2º, que funciona como uma cláusula de abertura material, reconhecendo que o catálogo de direitos fundamentais não se esgota no texto constitucional, incluindo também aqueles previstos em tratados internacionais."
            },
            {
                question: "Qualquer tratado internacional, para ser equivalente a uma emenda constitucional, deve ser aprovado por três quintos dos votos em cada Casa do Congresso Nacional, em dois turnos.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por generalizar a regra. O rito especial do Art. 5º, § 3º, aplica-se exclusivamente aos tratados e convenções internacionais sobre direitos humanos, e não a qualquer tratado internacional."
            },
            {
                question: "A submissão do Brasil à jurisdição do Tribunal Penal Internacional representa uma violação à soberania nacional.",
                answer: "Errado",
                rationale: "A questão está incorreta. A previsão expressa no Art. 5º, § 4º, constitucionaliza a adesão ao TPI, demonstrando que a submissão à sua jurisdição é um exercício da própria soberania, e não uma violação a ela. A Constituição autoriza essa delegação de jurisdição."
            },
            {
                question: "O registro civil de nascimento é gratuito para todos, mas a certidão de óbito é gratuita apenas para os reconhecidamente pobres.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 5º, inciso LXXVI, estabelece a mesma condição para ambos os atos: tanto o registro de nascimento (alínea 'a') quanto a certidão de óbito (alínea 'b') são gratuitos para os \"reconhecidamente pobres\"."
            },
            {
                question: "Todos, no âmbito judicial e administrativo, têm assegurados a razoável duração do processo e os meios que garantam a celeridade de sua tramitação.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do Art. 5º, inciso LXXVIII, consagrando o direito fundamental a uma tutela jurisdicional e administrativa prestada em tempo razoável."
            },
            {
                question: "Um tratado internacional sobre direitos humanos, aprovado pelo rito do Art. 5º, § 3º, pode ser alterado ou revogado por lei ordinária posterior.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Ao ser aprovado com o quórum qualificado, o tratado adquire status de emenda constitucional. Sendo assim, ele se situa no mesmo nível hierárquico da Constituição e não pode ser modificado por uma lei ordinária, que lhe é hierarquicamente inferior."
            }
        ];

        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            questionTextEl.innerText = currentQuestion.question;
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
            }
            
            // Highlight buttons
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            const percentage = Math.round((score / quizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${quizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsContainerEl.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
