    <script>
        const quizData = [
            {
                question: "A administração pública direta e indireta de qualquer dos Poderes da União, dos Estados, do Distrito Federal e dos Municípios obedecerá aos princípios de legalidade, impessoalidade, moralidade, publicidade и eficiência.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois transcreve fielmente o caput do Art. 37 da Constituição, listando os entes da administração e os princípios expressos que a regem.<br><br><b>Dispositivo Legal:</b> Art. 37. A administração pública direta e indireta de qualquer dos Poderes da União, dos Estados, do Distrito Federal e dos Municípios obedecerá aos princípios de legalidade, impessoalidade, moralidade, publicidade e eficiência e, também, ao seguinte:"
            },
            {
                question: "A administração pública direta de qualquer dos Poderes da União, dos Estados, do Distrito Federal e dos Municípios obedecerá aos princípios de legalidade, impessoalidade, moralidade e publicidade.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por ser incompleta. O caput do Art. 37 estabelece que, além dos princípios citados, a administração pública também obedecerá ao princípio da eficiência.<br><br><b>Dispositivo Legal:</b> Art. 37. A administração pública direta e indireta de qualquer dos Poderes da União, dos Estados, do Distrito Federal e dos Municípios obedecerá aos princípios de legalidade, impessoalidade, moralidade, publicidade e eficiência e, também, ao seguinte:"
            },
            {
                question: "Os cargos, empregos e funções públicas são acessíveis aos brasileiros que preencham os requisitos estabelecidos em lei, assim como aos estrangeiros, na forma da lei.",
                answer: "Certo",
                rationale: "A questão está correta, pois é uma transcrição literal do inciso I do Art. 37, que trata da acessibilidade aos cargos, empregos e funções públicas.<br><br><b>Dispositivo Legal:</b> I - os cargos, empregos e funções públicas são acessíveis aos brasileiros que preencham os requisitos estabelecidos em lei, assim como aos estrangeiros, na forma da lei;"
            },
            {
                question: "Os cargos, empregos e funções públicas são acessíveis exclusivamente aos brasileiros que preencham os requisitos estabelecidos em lei.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao usar o termo \"exclusivamente\". O inciso I do Art. 37 estende o acesso também \"aos estrangeiros, na forma da lei\".<br><br><b>Dispositivo Legal:</b> I - os cargos, empregos e funções públicas são acessíveis aos brasileiros que preencham os requisitos estabelecidos em lei, assim como aos estrangeiros, na forma da lei;"
            },
            {
                question: "A investidura em cargo ou emprego público depende de aprovação prévia em concurso público de provas ou de provas e títulos, ressalvadas as nomeações para cargo em comissão declarado em lei de livre nomeação e exoneração.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve fielmente a regra geral da investidura por concurso público e sua principal exceção, os cargos em comissão, conforme o inciso II do Art. 37.<br><br><b>Dispositivo Legal:</b> II - a investidura em cargo ou emprego público depende de aprovação prévia em concurso público de provas ou de provas e títulos, de acordo com a natureza e a complexidade do cargo ou emprego, na forma prevista em lei, ressalvadas as nomeações para cargo em comissão declarado em lei de livre nomeação e exoneração;"
            },
            {
                question: "Toda investidura em cargo ou emprego público depende, sem exceções, de aprovação prévia em concurso público de provas ou de provas e títulos.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por absolutizar a regra. O próprio inciso II do Art. 37 prevê uma exceção: \"ressalvadas as nomeações para cargo em comissão declarado em lei de livre nomeação e exoneração\".<br><br><b>Dispositivo Legal:</b> II - a investidura em cargo ou emprego público depende de aprovação prévia em concurso público de provas ou de provas e títulos, de acordo com a natureza e a complexidade do cargo ou emprego, na forma prevista em lei, ressalvadas as nomeações para cargo em comissão declarado em lei de livre nomeação e exoneração;"
            },
            {
                question: "O prazo de validade do concurso público será de até dois anos, prorrogável uma vez, por igual período.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal do inciso III do Art. 37, que estabelece o prazo máximo de validade dos concursos públicos e as regras de sua prorrogação.<br><br><b>Dispositivo Legal:</b> III - o prazo de validade do concurso público será de até dois anos, prorrogável uma vez, por igual período;"
            },
            {
                question: "O prazo de validade do concurso público será de dois anos, prorrogável por mais duas vezes, por igual período.",
                answer: "Errado",
                rationale: "A assertiva está incorreta em dois pontos. O prazo é de \"até dois anos\" (pode ser menor) e a prorrogação é permitida apenas \"uma vez\", e não duas.<br><br><b>Dispositivo Legal:</b> III - o prazo de validade do concurso público será de até dois anos, prorrogável uma vez, por igual período;"
            },
            {
                question: "Durante o prazo improrrogável previsto no edital de convocação, aquele aprovado em concurso público será convocado com prioridade sobre novos concursados para assumir cargo ou emprego, na carreira.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reproduz fielmente a garantia do direito de nomeação dos aprovados dentro do cadastro de reserva, conforme o inciso IV do Art. 37.<br><br><b>Dispositivo Legal:</b> IV - durante o prazo improrrogável previsto no edital de convocação, aquele aprovado em concurso público de provas ou de provas e títulos será convocado com prioridade sobre novos concursados para assumir cargo ou emprego, na carreira;"
            },
            {
                question: "Durante o prazo de validade do concurso, aquele aprovado será convocado com exclusividade sobre novos concursados para assumir cargo ou emprego.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao usar o termo \"exclusividade\". O inciso IV do Art. 37 assegura \"prioridade\" na convocação, o que é diferente de exclusividade. A administração pode convocar novos concursados, desde que todos os aprovados do concurso anterior tenham sido chamados primeiro.<br><br><b>Dispositivo Legal:</b> IV - durante o prazo improrrogável previsto no edital de convocação, aquele aprovado em concurso público de provas ou de provas e títulos será convocado com prioridade sobre novos concursados para assumir cargo ou emprego, na carreira;"
            },
            {
                question: "As funções de confiança são exercidas exclusivamente por servidores ocupantes de cargo efetivo e destinam-se apenas às atribuições de direção, chefia e assessoramento.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve com exatidão os dois requisitos das funções de confiança: serem exercidas apenas por servidores efetivos e terem suas atribuições restritas a direção, chefia e assessoramento, conforme o inciso V do Art. 37.<br><br><b>Dispositivo Legal:</b> V - as funções de confiança, exercidas exclusivamente por servidores ocupantes de cargo efetivo, e os cargos em comissão, a serem preenchidos por servidores de carreira nos casos, condições e percentuais mínimos previstos em lei, destinam-se apenas às atribuições de direção, chefia e assessoramento;"
            },
            {
                question: "Os cargos em comissão destinam-se apenas às atribuições de direção, chefia e assessoramento.",
                answer: "Certo",
                rationale: "A assertiva está correta. Assim como as funções de confiança, os cargos em comissão também têm suas atribuições limitadas a direção, chefia e assessoramento, conforme a parte final do inciso V do Art. 37.<br><br><b>Dispositivo Legal:</b> V - as funções de confiança, exercidas exclusivamente por servidores ocupantes de cargo efetivo, e os cargos em comissão, a serem preenchidos por servidores de carreira nos casos, condições e percentuais mínimos previstos em lei, destinam-se apenas às atribuições de direção, chefia e assessoramento;"
            },
            {
                question: "As funções de confiança e os cargos em comissão podem ser exercidos por qualquer pessoa, servidor público ou não.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso V do Art. 37 estabelece que as funções de confiança são exercidas \"exclusivamente por servidores ocupantes de cargo efetivo\". Apenas os cargos em comissão podem, em parte, ser preenchidos por não servidores.<br><br><b>Dispositivo Legal:</b> V - as funções de confiança, exercidas exclusivamente por servidores ocupantes de cargo efetivo, e os cargos em comissão, a serem preenchidos por servidores de carreira nos casos, condições e percentuais mínimos previstos em lei, destinam-se apenas às atribuições de direção, chefia e assessoramento;"
            },
            {
                question: "Os cargos em comissão devem ser preenchidos integralmente por servidores de carreira.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso V do Art. 37 determina que os cargos em comissão serão preenchidos por servidores de carreira \"nos casos, condições e percentuais mínimos previstos em lei\", o que significa que uma parte deles pode ser preenchida por pessoas de fora da administração (livre nomeação).<br><br><b>Dispositivo Legal:</b> V - as funções de confiança, exercidas exclusivamente por servidores ocupantes de cargo efetivo, e os cargos em comissão, a serem preenchidos por servidores de carreira nos casos, condições e percentuais mínimos previstos em lei, destinam-se apenas às atribuições de direção, chefia e assessoramento;"
            },
            {
                question: "As funções de confiança e os cargos em comissão destinam-se a quaisquer atribuições definidas em lei.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. A parte final do inciso V do Art. 37 restringe as atribuições desses postos, determinando que se destinam \"apenas às atribuições de direção, chefia e assessoramento\".<br><br><b>Dispositivo Legal:</b> V - as funções de confiança, exercidas exclusivamente por servidores ocupantes de cargo efetivo, e os cargos em comissão, a serem preenchidos por servidores de carreira nos casos, condições e percentuais mínimos previstos em lei, destinam-se apenas às atribuições de direção, chefia e assessoramento;"
            },
            {
                question: "É garantido ao servidor público civil o direito à livre associação sindical.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do inciso VI do Art. 37, que estende o direito à livre associação sindical aos servidores públicos civis.<br><br><b>Dispositivo Legal:</b> VI - é garantido ao servidor público civil o direito à livre associação sindical;"
            },
            {
                question: "É garantido a todo servidor público, civil ou militar, o direito à livre associação sindical.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao incluir os servidores militares. O inciso VI do Art. 37 garante o direito de sindicalização expressamente ao \"servidor público civil\". Aos militares, a sindicalização é vedada pelo Art. 142, § 3º, IV, da Constituição.<br><br><b>Dispositivo Legal:</b> VI - é garantido ao servidor público civil o direito à livre associação sindical;"
            },
            {
                question: "O direito de greve dos servidores públicos será exercido nos termos e nos limites definidos em lei específica.",
                answer: "Certo",
                rationale: "A questão está correta, pois reproduz fielmente o texto do inciso VII do Art. 37, que reconhece o direito de greve do servidor, mas o condiciona à regulamentação por meio de lei específica.<br><br><b>Dispositivo Legal:</b> VII - o direito de greve será exercido nos termos e nos limites definidos em lei específica;"
            },
            {
                question: "O direito de greve dos servidores públicos será exercido nos termos e nos limites definidos em lei complementar.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao especificar o tipo de lei. O inciso VII do Art. 37 exige \"lei específica\", que é uma lei ordinária que trata exclusivamente daquele assunto, e não uma \"lei complementar\", que demanda um quórum de aprovação mais rigoroso.<br><br><b>Dispositivo Legal:</b> VII - o direito de greve será exercido nos termos e nos limites definidos em lei específica;"
            },
            {
                question: "O direito de greve dos servidores públicos é de eficácia plena, podendo ser exercido a qualquer tempo, independentemente de regulamentação.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso VII do Art. 37 é uma norma de eficácia limitada, pois seu exercício pleno depende de regulamentação, ao afirmar que será exercido \"nos termos e nos limites definidos em lei específica\".<br><br><b>Dispositivo Legal:</b> VII - o direito de greve será exercido nos termos e nos limites definidos em lei específica;"
            },
            {
                question: "A lei reservará percentual dos cargos e empregos públicos para as pessoas portadoras de deficiência e definirá os critérios de sua admissão.",
                answer: "Certo",
                rationale: "A questão está correta, pois é uma transcrição literal do inciso VIII do Art. 37, que estabelece um mandamento constitucional para a criação de cotas em concursos públicos para pessoas com deficiência.<br><br><b>Dispositivo Legal:</b> VIII - a lei reservará percentual dos cargos e empregos públicos para as pessoas portadoras de deficiência e definirá os critérios de sua admissão;"
            },
            {
                question: "A lei poderá reservar, a seu critério, percentual dos cargos e empregos públicos para as pessoas portadoras de deficiência.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao trocar o verbo, transformando a obrigação em faculdade. O inciso VIII do Art. 37 utiliza o verbo \"reservará\", que tem natureza impositiva (um dever), e não \"poderá reservar\" (uma faculdade).<br><br><b>Dispositivo Legal:</b> VIII - a lei reservará percentual dos cargos e empregos públicos para as pessoas portadoras de deficiência e definirá os critérios de sua admissão;"
            },
            {
                question: "A lei estabelecerá os casos de contratação por tempo determinado para atender a necessidade temporária de excepcional interesse público.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do inciso IX do Art. 37, que prevê a exceção à regra do concurso público para situações temporárias e excepcionais.<br><br><b>Dispositivo Legal:</b> IX - a lei estabelecerá os casos de contratação por tempo determinado para atender a necessidade temporária de excepcional interesse público;"
            },
            {
                question: "A lei estabelecerá os casos de contratação por tempo determinado para atender a qualquer interesse público.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por suprimir os requisitos para a contratação temporária. O inciso IX do Art. 37 exige a cumulação de dois requisitos: \"necessidade temporária de excepcional interesse público\".<br><br><b>Dispositivo Legal:</b> IX - a lei estabelecerá os casos de contratação por tempo determinado para atender a necessidade temporária de excepcional interesse público;"
            },
            {
                question: "A remuneração dos servidores públicos somente poderá ser fixada ou alterada por lei específica, observada a iniciativa privativa em cada caso.",
                answer: "Certo",
                rationale: "A questão está correta, pois corresponde à primeira parte do inciso X do Art. 37, que estabelece o princípio da reserva de lei específica para a fixação e alteração de remunerações no serviço público.<br><br><b>Dispositivo Legal:</b> X - a remuneração dos servidores públicos e o subsídio de que trata o § 4º do art. 39 somente poderão ser fixados ou alterados por lei específica, observada a iniciativa privativa em cada caso, assegurada revisão geral anual, sempre na mesma data e sem distinção de índices;"
            },
            {
                question: "A remuneração dos servidores públicos poderá ser fixada ou alterada por decreto do chefe do Poder Executivo.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso X do Art. 37 é explícito ao exigir que a fixação ou alteração de remuneração seja feita por \"lei específica\", vedando que tal matéria seja tratada por ato infralegal, como um decreto.<br><br><b>Dispositivo Legal:</b> X - a remuneração dos servidores públicos e o subsídio de que trata o § 4º do art. 39 somente poderão ser fixados ou alterados por lei específica, observada a iniciativa privativa em cada caso, assegurada revisão geral anual, sempre na mesma data e sem distinção de índices;"
            },
            {
                question: "É assegurada a revisão geral anual da remuneração dos servidores públicos, sempre na mesma data e sem distinção de índices.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve fielmente o direito à revisão geral anual, previsto na parte final do inciso X do Art. 37.<br><br><b>Dispositivo Legal:</b> X - a remuneração dos servidores públicos e o subsídio de que trata o § 4º do art. 39 somente poderão ser fixados ou alterados por lei específica, observada a iniciativa privativa em cada caso, assegurada revisão geral anual, sempre na mesma data e sem distinção de índices;"
            },
            {
                question: "É facultada a revisão geral anual da remuneração dos servidores públicos, que pode ocorrer em datas distintas para cada carreira.",
                answer: "Errado",
                rationale: "A assertiva está incorreta em dois pontos. O inciso X do Art. 37 estabelece que a revisão geral anual é \"assegurada\" (um direito), e não facultada. Além disso, determina que ela ocorra \"sempre na mesma data\", e não em datas distintas.<br><br><b>Dispositivo Legal:</b> X - a remuneração dos servidores públicos e o subsídio de que trata o § 4º do art. 39 somente poderão ser fixados ou alterados por lei específica, observada a iniciativa privativa em cada caso, assegurada revisão geral anual, sempre na mesma data e sem distinção de índices;"
            },
            {
                question: "A revisão geral anual da remuneração dos servidores públicos deve ocorrer sem distinção de índices entre as diferentes carreiras.",
                answer: "Certo",
                rationale: "A questão está correta e em conformidade com a parte final do inciso X do Art. 37, que veda a aplicação de índices de reajuste diferentes no âmbito da revisão geral, garantindo a isonomia.<br><br><b>Dispositivo Legal:</b> X - a remuneração dos servidores públicos e o subsídio de que trata o § 4º do art. 39 somente poderão ser fixados ou alterados por lei específica, observada a iniciativa privativa em cada caso, assegurada revisão geral anual, sempre na mesma data e sem distinção de índices;"
            },
            {

                rationale: "A assertiva está incorreta ao trocar o verbo, transformando a obrigação em faculdade. O § 16 do Art. 37 utiliza o verbo \"devem\", que tem natureza impositiva (um dever), e não \"poderão\" (uma faculdade).<br><br><b>Dispositivo Legal:</b> § 16. Os órgãos e entidades da administração pública, individual ou conjuntamente, devem realizar avaliação das políticas públicas, inclusive com divulgação do objeto a ser avaliado e dos resultados alcançados, na forma da lei."
            },
            {
                question: "Na avaliação das políticas públicas, a administração deve divulgar os resultados alcançados, mas não o objeto a ser avaliado.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O § 16 do Art. 37 exige a publicidade de ambas as informações, ao determinar a \"divulgação do objeto a ser avaliado e dos resultados alcançados\".<br><br><b>Dispositivo Legal:</b> § 16. Os órgãos e entidades da administração pública, individual ou conjuntamente, devem realizar avaliação das políticas públicas, inclusive com divulgação do objeto a ser avaliado e dos resultados alcançados, na forma da lei."
            },
            {
                question: "Ao servidor público da administração direta, autárquica e fundacional, no exercício de mandato eletivo, aplicam-se as disposições do artigo 38 da Constituição Federal.",

                rationale: "A assertiva está correta, pois é uma paráfrase fiel do caput do Art. 38, que delimita o escopo de aplicação de suas regras aos servidores da administração direta, autárquica e fundacional.<br><br><b>Dispositivo Legal:</b> Art. 38. Ao servidor público da administração direta, autárquica e fundacional, no exercício de mandato eletivo, aplicam-se as seguintes disposições:"
            },
            {
                question: "As disposições do artigo 38 da Constituição aplicam-se a todo servidor público, inclusive os de empresas públicas e sociedades de economia mista, no exercício de mandato eletivo.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao ampliar o alcance da norma. O caput do Art. 38 restringe sua aplicação \"ao servidor público da administração direta, autárquica e fundacional\", não incluindo, em seu texto, os empregados de empresas públicas e sociedades de economia mista (administração indireta).<br><br><b>Dispositivo Legal:</b> Art. 38. Ao servidor público da administração direta, autárquica e fundacional, no exercício de mandato eletivo, aplicam-se as seguintes disposições:"
            },
            {
                question: "Tratando-se de mandato eletivo federal, estadual ou distrital, o servidor público ficará afastado de seu cargo, emprego ou função.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal do inciso I do Art. 38, que determina o afastamento obrigatório do servidor nesses casos.<br><br><b>Dispositivo Legal:</b> I - tratando-se de mandato eletivo federal, estadual ou distrital, ficará afastado de seu cargo, emprego ou função;"
            },
            {
                question: "Tratando-se de mandato eletivo federal, estadual ou distrital, o servidor público poderá optar por permanecer em seu cargo, emprego ou função, se houver compatibilidade de horários.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Para os mandatos federal, estadual ou distrital, o afastamento é obrigatório e incondicional. O inciso I do Art. 38 determina que o servidor \"ficará afastado\", não prevendo a possibilidade de acumulação.<br><br><b>Dispositivo Legal:</b> I - tratando-se de mandato eletivo federal, estadual ou distrital, ficará afastado de seu cargo, emprego ou função;"
            },
            {
                question: "O servidor público investido no mandato de Prefeito será afastado do cargo, emprego ou função, sendo-lhe facultado optar pela sua remuneração.",
                answer: "Certo",
                rationale: "A questão está correta, pois reproduz fielmente a regra do inciso II do Art. 38, que prevê o afastamento obrigatório do cargo de origem, mas com a opção de escolha pela remuneração mais vantajosa.<br><br><b>Dispositivo Legal:</b> II - investido no mandato de Prefeito, será afastado do cargo, emprego ou função, sendo-lhe facultado optar pela sua remuneração;"
            },
            {
                question: "O servidor público investido no mandato de Prefeito será afastado do cargo, sendo-lhe vedado optar pela sua remuneração de origem.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso II do Art. 38 estabelece expressamente que, embora afastado, será \"facultado\" ao servidor \"optar pela sua remuneração\".<br><br><b>Dispositivo Legal:</b> II - investido no mandato de Prefeito, será afastado do cargo, emprego ou função, sendo-lhe facultado optar pela sua remuneração;"
            },
            {
                question: "O servidor público investido no mandato de Prefeito poderá acumular o exercício de seu cargo efetivo com o mandato eletivo, se houver compatibilidade de horários.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. A regra para o Prefeito, conforme o inciso II do Art. 38, é o afastamento obrigatório. A possibilidade de acumulação com compatibilidade de horários aplica-se apenas ao mandato de Vereador.<br><br><b>Dispositivo Legal:</b> II - investido no mandato de Prefeito, será afastado do cargo, emprego ou função, sendo-lhe facultado optar pela sua remuneração;"
            },
            {
                question: "Investido no mandato de Vereador, havendo compatibilidade de horários, o servidor perceberá as vantagens de seu cargo, emprego ou função, sem prejuízo da remuneração do cargo eletivo.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve exatamente a regra para a acumulação de cargo efetivo com o mandato de Vereador, quando há compatibilidade de horários, conforme o inciso III do Art. 38.<br><br><b>Dispositivo Legal:</b> III - investido no mandato de Vereador, havendo compatibilidade de horários, perceberá as vantagens de seu cargo, emprego ou função, sem prejuízo da remuneração do cargo eletivo, e, não havendo compatibilidade, será aplicada a norma do inciso anterior;"
            },
            {
                question: "Investido no mandato de Vereador, não havendo compatibilidade de horários, o servidor será afastado do cargo, sendo-lhe facultado optar pela sua remuneração.",
                answer: "Certo",
                rationale: "A questão está correta. A parte final do inciso III do Art. 38 determina que, em caso de incompatibilidade de horários para o Vereador, \"será aplicada a norma do inciso anterior\", que é a regra do Prefeito (afastamento com opção de remuneração).<br><br><b>Dispositivo Legal:</b> III - investido no mandato de Vereador, havendo compatibilidade de horários, perceberá as vantagens de seu cargo, emprego ou função, sem prejuízo da remuneração do cargo eletivo, e, não havendo compatibilidade, será aplicada a norma do inciso anterior;"
            },
            {
                question: "Investido no mandato de Vereador, havendo compatibilidade de horários, o servidor deverá optar entre a remuneração de seu cargo efetivo e a do cargo eletivo.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Havendo compatibilidade, o inciso III do Art. 38 permite a acumulação das remunerações, ao dispor que o servidor perceberá as vantagens de seu cargo \"sem prejuízo da remuneração do cargo eletivo\". A opção só ocorre se não houver compatibilidade.<br><br><b>Dispositivo Legal:</b> III - investido no mandato de Vereador, havendo compatibilidade de horários, perceberá as vantagens de seu cargo, emprego ou função, sem prejuízo da remuneração do cargo eletivo, e, não havendo compatibilidade, será aplicada a norma do inciso anterior;"
            },
            {
                question: "Em qualquer caso que exija o afastamento para o exercício de mandato eletivo, o tempo de serviço do servidor será contado para todos os efeitos legais, exceto para promoção por merecimento.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do inciso IV do Art. 38, que trata da contagem do tempo de serviço do servidor afastado para exercer mandato eletivo.<br><br><b>Dispositivo Legal:</b> IV - em qualquer caso que exija o afastamento para o exercício de mandato eletivo, seu tempo de serviço será contado para todos os efeitos legais, exceto para promoção por merecimento;"
            },
            {
                question: "Em qualquer caso de afastamento para exercício de mandato eletivo, o tempo de serviço do servidor será contado para todos os efeitos legais, inclusive para promoção por merecimento.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao incluir a promoção por merecimento. O inciso IV do Art. 38 estabelece uma exceção expressa, ao dispor \"exceto para promoção por merecimento\".<br><br><b>Dispositivo Legal:</b> IV - em qualquer caso que exija o afastamento para o exercício de mandato eletivo, seu tempo de serviço será contado para todos os efeitos legais, exceto para promoção por merecimento;"
            },
            {
                question: "O tempo de serviço do servidor afastado para exercício de mandato eletivo não será contado para nenhum efeito legal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta, pois inverte o sentido da norma. O inciso IV do Art. 38 garante que o tempo de serviço \"será contado para todos os efeitos legais\", com uma única exceção (promoção por merecimento).<br><br><b>Dispositivo Legal:</b> IV - em qualquer caso que exija o afastamento para o exercício de mandato eletivo, seu tempo de serviço será contado para todos os efeitos legais, exceto para promoção por merecimento;"
            },
            {
                question: "Na hipótese de o servidor ser segurado de regime próprio de previdência social, ele permanecerá filiado a esse regime no ente federativo de origem, mesmo quando afastado para o exercício de mandato eletivo.",
                answer: "Certo",
                rationale: "A questão está correta, pois reproduz fielmente a regra de manutenção do vínculo previdenciário com o regime de origem, conforme o inciso V do Art. 38.<br><br><b>Dispositivo Legal:</b> V - na hipótese de ser segurado de regime próprio de previdência social, permanecerá filiado a esse regime, no ente federativo de origem."
            },
            {
                question: "O servidor público afastado para o exercício de mandato eletivo deverá se filiar ao Regime Geral de Previdência Social.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso V do Art. 38 determina justamente o contrário: caso o servidor seja segurado de regime próprio, ele \"permanecerá filiado a esse regime, no ente federativo de origem\".<br><br><b>Dispositivo Legal:</b> V - na hipótese de ser segurado de regime próprio de previdência social, permanecerá filiado a esse regime, no ente federativo de origem."
            }
        ];


        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>
