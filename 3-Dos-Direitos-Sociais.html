    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;

        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);

            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn, #restart-btn, #prev-btn, #restart-wrong-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #prev-btn {
            background-color: var(--neutral-color);
        }
        #prev-btn:hover {
            background-color: #5a6268;
        }
        #restart-wrong-btn {
            background-color: var(--incorrect-color);
            margin-left: 10px;
        }
        #restart-wrong-btn:hover {
            background-color: #c82333;
        }

        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>

    <script>
        const quizData = [
            // Art. 6
            {
                question: "A educação, a saúde e a alimentação estão expressamente arroladas como direitos sociais na Constituição Federal.",
                answer: "Certo",
                rationale: "A questão está correta. O caput do Art. 6º da Constituição inicia a lista de direitos sociais mencionando, entre os primeiros, exatamente \"a educação, a saúde, a alimentação...\"."
            },
            {
                question: "O trabalho, a moradia, o transporte e o lazer são direitos sociais garantidos pela Constituição.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois cita textualmente quatro direitos que constam na sequência da lista apresentada no caput do Art. 6º."
            },
            {
                question: "A segurança, prevista no Art. 6º como direito social, refere-se exclusivamente à segurança pública, não abrangendo a seguridade social.",
                answer: "Errado",
                rationale: "A questão está incorreta ao restringir o sentido do direito. O Art. 6º lista \"a segurança\" e, logo em seguida, \"a previdência social\" e \"a assistência aos desamparados\", que, junto com a saúde, formam o tripé da seguridade social. A segurança no Art. 6º é entendida de forma ampla, englobando a segurança pública, a alimentar, a jurídica, entre outras."
            },
            {
                question: "A previdência social, a proteção à maternidade e à infância e a assistência aos desamparados são direitos sociais assegurados na forma da lei.",
                answer: "Errado",
                rationale: "O erro da questão está na parte final. O caput do Art. 6º, ao final da enumeração dos direitos sociais, afirma que eles são assegurados \"na forma desta Constituição\", e não \"na forma da lei\". A fonte da garantia é a própria Constituição."
            },
            {
                question: "A liberdade é um dos direitos sociais listados no rol do artigo 6º da Constituição Federal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Embora a liberdade seja um direito fundamental de primeira dimensão, ela está garantida no Art. 5º da Constituição. O rol do Art. 6º trata dos direitos sociais (de segunda dimensão), e a liberdade não está expressamente listada nele."
            },
            {
                question: "Todo cidadão brasileiro em situação de vulnerabilidade social terá direito a uma renda básica familiar.",
                answer: "Errado",
                rationale: "O erro da questão está no uso do termo \"cidadão\". O parágrafo único do Art. 6º refere-se a \"todo brasileiro\", que é um conceito mais amplo e abrange nacionais que podem não estar no gozo de seus direitos políticos (não sendo, portanto, \"cidadãos\" em sentido estrito)."
            },
            {
                question: "O direito a uma renda básica familiar, garantido aos brasileiros em situação de vulnerabilidade social, será implementado por meio de um programa temporário de transferência de renda.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O parágrafo único do Art. 6º estabelece que a renda básica familiar será garantida pelo poder público em programa \"permanente\" de transferência de renda, e não temporário."
            },
            {
                question: "As normas e os requisitos de acesso ao programa de renda básica familiar serão determinados por decreto do Poder Executivo.",
                answer: "Errado",
                rationale: "A questão está incorreta. O parágrafo único do Art. 6º determina que as normas e os requisitos de acesso ao benefício \"serão determinados em lei\", exigindo, portanto, a atuação do Poder Legislativo, em respeito ao princípio da legalidade."
            },
            {
                question: "A implementação do programa permanente de transferência de renda deve observar a legislação fiscal e orçamentária.",
                answer: "Certo",
                rationale: "A questão está correta e em conformidade com a parte final do parágrafo único do Art. 6º, que condiciona a implementação do programa à observância da \"legislação fiscal e orçamentária\", submetendo o direito à responsabilidade fiscal."
            },
            {
                question: "Todo brasileiro, independentemente de sua condição social, terá direito a uma renda básica familiar garantida pelo poder público.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por universalizar o direito sem observar a condição exigida. O parágrafo único do Art. 6º restringe o direito à renda básica familiar ao \"brasileiro em situação de vulnerabilidade social\", e não a todos os brasileiros indistintamente."
            },
            // Art. 7 - Bloco 1
            {
                question: "O rol de direitos dos trabalhadores urbanos e rurais previsto no artigo 7º da Constituição é taxativo, não admitindo a inclusão de outros direitos.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O caput do Art. 7º, em sua parte final, estabelece que os direitos listados são assegurados \"além de outros que visem à melhoria de sua condição social\". Isso significa que o rol é exemplificativo (numerus apertus), permitindo a existência de outros direitos previstos em lei ou em normas coletivas."
            },
            {
                question: "A proteção da relação de emprego contra despedida arbitrária ou sem justa causa deve ser regulamentada por meio de lei ordinária.",
                answer: "Errado",
                rationale: "A questão está incorreta quanto ao tipo de norma exigida. O Art. 7º, inciso I, determina expressamente que a matéria será tratada \"nos termos de lei complementar\", que exige um quórum de aprovação mais rigoroso (maioria absoluta) do que a lei ordinária."
            },
            {
                question: "A indenização compensatória é um dos direitos previstos em lei complementar para proteger a relação de emprego contra despedida arbitrária ou sem justa causa.",
                answer: "Certo",
                rationale: "A questão está correta e em conformidade com a parte final do Art. 7º, inciso I. O dispositivo constitucional estabelece que a lei complementar \"preverá indenização compensatória, dentre outros direitos\" como forma de proteção ao trabalhador."
            },
            {
                question: "O seguro-desemprego é um direito garantido a todo trabalhador que se encontre desempregado, independentemente da causa do desligamento.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao não especificar a condição para o recebimento do benefício. O Art. 7º, inciso II, assegura o seguro-desemprego \"em caso de desemprego involuntário\", ou seja, quando o trabalhador é dispensado sem justa causa, não abrangendo, por exemplo, o pedido de demissão."
            },
            {
                question: "O fundo de garantia do tempo de serviço é um direito constitucionalmente assegurado aos trabalhadores urbanos e rurais.",
                answer: "Certo",
                rationale: "A questão está correta, pois reproduz literally o direito previsto no Art. 7º, inciso III. O FGTS é uma garantia estendida a todos os trabalhadores regidos pela CLT."
            },
            {
                question: "O salário mínimo deve ser fixado em lei e nacionalmente unificado, sendo capaz de atender às necessidades vitais básicas do trabalhador, mas não às de sua família.",
                answer: "Errado",
                rationale: "A questão restringe indevidamente o alcance do salário mínimo. O Art. 7º, inciso IV, é claro ao determinar que o salário mínimo deve ser capaz de atender \"a suas necessidades vitais básicas e às de sua família...\"."
            },
            {
                question: "O salário mínimo deve ter reajustes periódicos que lhe preservem o poder aquisitivo.",
                answer: "Certo",
                rationale: "A assertiva está correta e em plena conformidade com o Art. 7º, inciso IV, que estabelece a obrigatoriedade de \"reajustes periódicos que lhe preservem o poder aquisitivo\" como uma das características do salário mínimo."
            },
            {
                question: "É vedada a vinculação do salário mínimo para qualquer fim, salvo para o cálculo de benefícios previdenciários.",
                answer: "Errado",
                rationale: "A questão está incorreta por criar uma exceção que não existe no texto constitucional. O Art. 7º, inciso IV, veda a vinculação do salário mínimo \"para qualquer fim\", sem prever ressalvas. A Súmula Vinculante nº 4 do STF reforça essa proibição."
            },
            {
                question: "É direito dos trabalhadores um piso salarial fixo, independentemente da extensão e da complexidade do trabalho.",
                answer: "Errado",
                rationale: "A assertiva contraria a literalidade do dispositivo. O Art. 7º, inciso V, garante um piso salarial \"proporcional à extensão e à complexidade do trabalho\", indicando que o valor deve variar de acordo com as características da função, e não ser um valor fixo para todos."
            },
            {
                question: "O piso salarial proporcional à extensão e à complexidade do trabalho é um direito assegurado tanto aos trabalhadores urbanos quanto aos rurais.",
                answer: "Certo",
                rationale: "A questão está correta. O caput do Art. 7º estabelece que todos os direitos listados em seus incisos, incluindo o piso salarial (inciso V), são garantidos aos \"trabalhadores urbanos e rurais\"."
            },
            // Art. 7 - Bloco 2
            {
                question: "O salário é irredutível em qualquer hipótese, por se tratar de direito fundamental do trabalhador.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Embora a irredutibilidade salarial seja a regra, o próprio Art. 7º, inciso VI, prevê uma exceção expressa: a redução é possível se estiver disposta em convenção ou acordo coletivo de trabalho."
            },
            {
                question: "A redução salarial é permitida quando negociada e estabelecida por meio de convenção ou acordo coletivo.",
                answer: "Certo",
                rationale: "A questão está correta, pois descreve exatamente a exceção prevista na parte final do Art. 7º, inciso VI. A negociação coletiva é o instrumento constitucionalmente válido para flexibilizar a regra da irredutibilidade salarial."
            },
            {
                question: "Aos trabalhadores que recebem remuneração variável, como comissões, é assegurada a garantia de um salário mensal, que pode ser inferior ao mínimo.",
                answer: "Errado",
                rationale: "A questão está incorreta na sua parte final. O Art. 7º, inciso VII, garante um salário aos trabalhadores com remuneração variável, mas estabelece que este deve ser \"nunca inferior ao mínimo\"."
            },
            {
                question: "É direito dos trabalhadores que percebem remuneração variável a garantia de um salário nunca inferior ao mínimo.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição fiel do direito assegurado pelo Art. 7º, inciso VII, aos trabalhadores comissionados ou que recebam outras formas de remuneração variável."
            },
            {
                question: "O décimo terceiro salário tem como base de cálculo o salário-base do trabalhador, excluindo-se as demais verbas que compõem sua remuneração.",
                answer: "Errado",
                rationale: "A questão está incorreta. O Art. 7º, inciso VIII, determina que o décimo terceiro salário seja calculado com base na \"remuneração integral\", o que inclui não apenas o salário-base, mas também outras parcelas de natureza salarial, como horas extras, adicionais, etc."
            },
            {
                question: "O décimo terceiro salário é um direito estendido aos aposentados, tendo como base de cálculo o valor da aposentadoria.",
                answer: "Certo",
                rationale: "A questão está correta e em conformidade com a parte final do Art. 7º, inciso VIII, que prevê expressamente o pagamento do abono anual aos inativos, calculado sobre \"o valor da aposentadoria\"."
            },
            {
                question: "A remuneração do trabalho noturno deve ser, no mínimo, igual à do trabalho diurno.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 7º, inciso IX, exige que a remuneração do trabalho noturno seja superior à do diurno, em razão do maior desgaste físico e social do trabalhador. A simples igualdade não atende ao mandamento constitucional."
            },
            {
                question: "É direito dos trabalhadores urbanos e rurais a remuneração do trabalho noturno superior à do diurno.",
                answer: "Certo",
                rationale: "A questão está correta, pois é uma transcrição literal do direito previsto no Art. 7º, inciso IX. O adicional noturno é uma garantia constitucional para compensar o labor em horário mais penoso."
            },
            {
                question: "A proteção do salário contra retenção dolosa é garantida diretamente pela Constituição, que já define as sanções aplicáveis.",
                answer: "Errado",
                rationale: "A questão está incorreta. O Art. 7º, inciso X, estabelece que a proteção do salário se dará \"na forma da lei\". Trata-se de uma norma de eficácia limitada, que depende de legislação infraconstitucional para ser plenamente aplicada, inclusive para a tipificação do crime."
            },
            {
                question: "A retenção dolosa do salário pelo empregador constitui crime, de acordo com a Constituição Federal.",
                answer: "Certo",
                rationale: "A questão está correta. A parte final do Art. 7º, inciso X, eleva a proteção salarial ao patamar penal, estabelecendo um mandado de criminalização ao determinar que a retenção intencional do salário \"constitui crime\"."
            },
            // Art. 7 - Bloco 3
            {
                question: "A participação nos lucros ou resultados da empresa, por ser uma verba paga com regularidade, integra a remuneração do trabalhador para todos os efeitos legais.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 7º, inciso XI, estabelece de forma expressa que a participação nos lucros ou resultados é \"desvinculada da remuneração\". Essa desvinculação significa que sobre tal verba não incidem encargos trabalhistas e previdenciários, como FGTS e contribuição para o INSS."
            },
            {
                question: "A participação na gestão da empresa é um direito comum a todos os trabalhadores, a ser exercido na forma da lei.",
                answer: "Errado",
                rationale: "A questão está incorreta ao tratar o direito como comum. O Art. 7º, inciso XI, qualifica a participação na gestão da empresa como algo a ser exercido \"excepcionalmente\", indicando que não se trata de uma regra geral, mas de uma possibilidade restrita, a ser definida em lei."
            },
            {
                question: "O salário-família é um benefício pago a todo trabalhador que possua dependentes, independentemente de sua faixa de renda.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 7º, inciso XII, restringe o pagamento do salário-família ao \"trabalhador de baixa renda\", nos termos da lei. Portanto, a renda do trabalhador é um critério constitucional para a concessão do benefício."
            },
            {
                question: "É direito dos trabalhadores de baixa renda o recebimento de salário-família, pago em razão de seus dependentes e na forma que a lei estabelecer.",
                answer: "Certo",
                rationale: "A questão está correta, pois descreve com precisão os três elementos do direito previsto no Art. 7º, inciso XII: o beneficiário (trabalhador de baixa renda), o motivo (existência de dependente) e a necessidade de regulamentação legal (\"nos termos da lei\")."
            },
            {
                question: "A duração do trabalho normal é de, no máximo, oito horas diárias e quarenta e quatro semanais.",
                answer: "Certo",
                rationale: "A assertiva está correta e em conformidade com a primeira parte do Art. 7º, inciso XIII, que estabelece os limites máximos para a jornada de trabalho normal."
            },
            {
                question: "A compensação de horários e a redução da jornada de trabalho podem ser ajustadas por meio de acordo individual escrito entre o empregado e o empregador.",
                answer: "Errado",
                rationale: "A questão está incorreta. O Art. 7º, inciso XIII, exige que a flexibilização da jornada (compensação e redução) seja feita \"mediante acordo ou convenção coletiva de trabalho\". A norma constitucional prestigia a negociação coletiva, não permitindo, em regra, que tais alterações sejam feitas por simples acordo individual."
            },
            {
                question: "A jornada de trabalho para quem atua em turnos ininterruptos de revezamento é, em regra, de seis horas.",
                answer: "Certo",
                rationale: "A questão está correta. O Art. 7º, inciso XIV, estabelece a jornada especial de seis horas como o padrão para o trabalho realizado em turnos ininterruptos de revezamento, em razão do maior desgaste à saúde do trabalhador."
            },
            {
                question: "A jornada de seis horas para o trabalho em turnos ininterruptos de revezamento é um direito absoluto e não pode ser alterada.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por desconsiderar a exceção. O Art. 7º, inciso XIV, estabelece a jornada de seis horas, \"salvo negociação coletiva\". Portanto, por meio de acordo ou convenção coletiva, é possível estabelecer uma jornada diferente, como a de oito horas."
            },
            {
                question: "O repouso semanal remunerado deve ser gozado, obrigatoriamente, aos domingos.",
                answer: "Errado",
                rationale: "A questão está incorreta. O Art. 7º, inciso XV, estabelece que o repouso semanal remunerado será \"preferencialmente aos domingos\". O uso do advérbio \"preferencialmente\" indica que o gozo do repouso em outro dia da semana é permitido, embora o domingo seja a regra geral."
            },
            {
                question: "É direito dos trabalhadores o repouso semanal remunerado, que deve ocorrer, de preferência, aos domingos.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do direito assegurado pelo Art. 7º, inciso XV, da Constituição Federal."
            },
            // Art. 7 - Bloco 4
            {
                question: "A remuneração do serviço extraordinário deve ser paga com um acréscimo de cinquenta por cento sobre o valor da hora normal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por fixar o percentual. O Art. 7º, inciso XVI, estabelece que a remuneração do serviço extraordinário será superior, \"no mínimo\", em cinquenta por cento à do normal. Isso significa que 50% é o piso constitucional, podendo a lei, o acordo ou a convenção coletiva prever um percentual superior."
            },
            {
                question: "É direito dos trabalhadores a remuneração do serviço extraordinário com valor pelo menos cinquenta por cento superior ao do serviço normal.",
                answer: "Certo",
                rationale: "A questão está correta, pois descreve com exatidão a garantia prevista no Art. 7º, inciso XVI. O uso da expressão \"pelo menos\" reflete adequadamente o piso (\"no mínimo\") estabelecido pelo texto constitucional para a remuneração das horas extras."
            },
            {
                question: "O gozo de férias anuais remuneradas é um direito do trabalhador, acrescido do valor correspondente a um terço do salário normal.",
                answer: "Errado",
                rationale: "A questão está incorreta ao fixar o valor do adicional. O Art. 7º, inciso XVII, assegura a remuneração das férias com \"pelo menos\" um terço a mais que o salário normal. Assim como nas horas extras, a Constituição estabelece um piso, sendo possível que normas mais favoráveis ao trabalhador prevejam um adicional superior."
            },
            {

                question: "A lei definirá os serviços ou atividades essenciais e disporá sobre o atendimento das necessidades inadiáveis da comunidade.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do Art. 9º, § 1º, que estabelece a competência da lei para regulamentar o direito de greve no que tange às atividades essenciais e à manutenção dos serviços indispensáveis."
            },
            {
                question: "Os abusos cometidos no exercício do direito de greve sujeitam os responsáveis exclusivamente a sanções de natureza cível.",
                answer: "Errado",
                rationale: "A questão está incorreta. O Art. 9º, § 2º, afirma que os abusos \"sujeitam os responsáveis às penas da lei\", expressão genérica que abrange sanções de diversas naturezas, como cível, administrativa e, a depender do ato, até mesmo penal, não se restringindo à esfera cível."
            },
            {
                question: "É assegurada a participação exclusiva dos trabalhadores nos colegiados dos órgãos públicos em que seus interesses profissionais ou previdenciários sejam objeto de discussão.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao usar o termo \"exclusiva\". O Art. 10 assegura a participação \"dos trabalhadores e empregadores\", consagrando um modelo de representação paritária nos colegiados que tratam de seus interesses."
            },
            {
                question: "A participação de trabalhadores e empregadores é assegurada nos colegiados de órgãos públicos onde seus interesses profissionais ou previdenciários sejam discutidos e deliberados.",
                answer: "Certo",
                rationale: "A questão está correta, pois descreve fielmente o conteúdo do Art. 10, indicando tanto os sujeitos (trabalhadores e empregadores) quanto o objeto da participação (interesses profissionais ou previdenciários)."
            },
            {
                question: "Nas empresas com duzentos ou mais empregados, é assegurada a eleição de um representante destes.",
                answer: "Errado",
                rationale: "A questão está incorreta quanto ao número mínimo de empregados. O Art. 11 estabelece a garantia nas empresas \"de mais de duzentos empregados\", o que significa que o direito se aplica a partir de 201 empregados, e não em empresas com exatamente 200."
            },
            {
                question: "É assegurada a eleição de um representante dos empregados nas empresas de mais de duzentos empregados.",
                answer: "Certo",
                rationale: "A assertiva está correta e em conformidade com a primeira parte do Art. 11, que garante a eleição de um representante dos trabalhadores em empresas com o contingente especificado."
            },
            {
                question: "A finalidade do representante dos empregados eleito é promover-lhes o entendimento direto com os empregadores e atuar nas negociações coletivas.",
                answer: "Errado",
                rationale: "A questão está incorreta por adicionar uma atribuição não prevista no dispositivo. O Art. 11 estabelece que a finalidade é \"exclusiva de promover-lhes o entendimento direto com os empregadores\". A atuação em negociações coletivas é uma prerrogativa do sindicato (Art. 8º, VI)."
            },
            {
                question: "O representante dos empregados em empresas com mais de duzentos funcionários tem a finalidade exclusiva de promover o entendimento direto entre os trabalhadores e os empregadores.",
                answer: "Certo",
                rationale: "A questão está correta, pois descreve com exatidão a finalidade única e específica do representante eleito, conforme a literalidade da parte final do Art. 11 da Constituição Federal."
            }
        ];


        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>
