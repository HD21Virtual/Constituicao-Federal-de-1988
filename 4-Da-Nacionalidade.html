            border-color: var(--incorrect-color);

        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;

            },
            // Art. 12 - Bloco 1 (Natos)
            {
                question: "A Constituição Federal define como brasileiros natos, entre outros, os nascidos no território nacional.",
                answer: "Certo",
                rationale: "A questão está correta. A alínea 'a' do inciso I do Art. 12 estabelece o critério do jus soli (direito de solo), segundo o qual os nascidos na República Federativa do Brasil são, em regra, brasileiros natos."
            },
            {
                question: "Os nascidos no Brasil, filhos de pais estrangeiros que estejam a serviço oficial de seu país de origem, são considerados brasileiros natos.",
                answer: "Errado",
                rationale: "A assertiva está incorreta, pois descreve a exceção à regra do jus soli. O Art. 12, I, 'a', estabelece que os nascidos no Brasil são brasileiros natos, \"desde que estes [os pais estrangeiros] não estejam a serviço de seu país\". Se estiverem a serviço, o nascido no Brasil não será brasileiro nato."
            },
            {
                question: "É considerado brasileiro nato o nascido no estrangeiro, de pai brasileiro ou mãe brasileira, desde que um deles esteja a serviço da República Federativa do Brasil.",
                answer: "Certo",
                rationale: "A questão está correta, pois reproduz com exatidão a hipótese de nacionalidade originária pelo critério do jus sanguinis (direito de sangue) combinado com o critério funcional, conforme previsto no Art. 12, I, 'b'."
            },
            {
                question: "Para que o nascido no estrangeiro, filho de pai ou mãe brasileira, seja considerado brasileiro nato, é necessário que ele seja registrado em repartição brasileira competente e, cumulativamente, venha a residir no Brasil, optando pela nacionalidade após a maioridade.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao tratar os requisitos como cumulativos. O Art. 12, I, 'c', estabelece duas alternativas: \"...sejam registrados em repartição brasileira competente ou venham a residir na República Federativa do Brasil e optem...\". O registro consular por si só já confere a nacionalidade originária."
            },
            {
                question: "Os nascidos no estrangeiro, de pai ou mãe brasileira, que venham a residir no Brasil, podem optar pela nacionalidade brasileira a qualquer tempo, mesmo antes de atingida a maioridade.",
                answer: "Errado",
                rationale: "A questão está incorreta quanto ao momento da opção. O Art. 12, I, 'c', condiciona a opção pela nacionalidade a um requisito etário, determinando que ela ocorra \"em qualquer tempo, depois de atingida a maioridade\"."
            },
            {
                question: "O registro em repartição brasileira competente é uma das formas de garantir a condição de brasileiro nato ao filho de pai ou mãe brasileira nascido no exterior.",
                answer: "Certo",
                rationale: "A assertiva está correta. Conforme o Art. 12, I, 'c', o registro consular é um dos meios alternativos para a aquisição da nacionalidade originária pelo critério do jus sanguinis, independentemente de residência futura no Brasil."
            },
            // Art. 12 - Bloco 2 (Naturalizados)
            {
                question: "A aquisição da nacionalidade brasileira na modalidade naturalização ocorrerá na forma da lei.",
                answer: "Certo",
                rationale: "A questão está correta. A alínea 'a' do inciso II do Art. 12 inicia-se com a expressão \"os que, na forma da lei, adquiram a nacionalidade brasileira...\", indicando que a naturalização é um ato que depende de regulamentação por legislação infraconstitucional (a Lei de Migração)."
            },
            {
                question: "Para os originários de países de língua portuguesa que desejam se naturalizar brasileiros, a Constituição exige apenas residência por um ano ininterrupto e idoneidade moral.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve com exatidão os requisitos facilitados que o Art. 12, II, 'a', estabelece para os nacionais de países lusófonos. O uso da palavra \"apenas\" confirma que são somente essas as exigências constitucionais para esse grupo."
            },
            {
                question: "Aos originários de países de língua portuguesa exige-se, para a naturalização, a residência no Brasil por um ano, ainda que de forma interrompida.",
                answer: "Errado",
                rationale: "A questão está incorreta. O Art. 12, II, 'a', é explícito ao exigir \"residência por um ano ininterrupto\". A continuidade da residência é um requisito indispensável."
            },
            {
                question: "Qualquer estrangeiro que resida no Brasil por um ano ininterrupto e possua idoneidade moral pode adquirir a nacionalidade brasileira.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por generalizar uma regra específica. Os requisitos facilitados de um ano de residência e idoneidade moral, previstos no Art. 12, II, 'a', são exigidos apenas \"aos originários de países de língua portuguesa\". Para os demais estrangeiros, a lei ordinária estabelece outros requisitos."
            },
            {
                question: "A idoneidade moral é um requisito constitucionalmente exigido para a naturalização de estrangeiros originários de países de língua portuguesa.",
                answer: "Certo",
                rationale: "A questão está correta, pois a \"idoneidade moral\" é um dos dois requisitos expressamente listados no Art. 12, II, 'a', para a naturalização ordinária de lusófonos."
            },
            {
                question: "Estrangeiros de qualquer nacionalidade, residentes no Brasil há mais de quinze anos ininterruptos, tornam-se automaticamente brasileiros naturalizados.",
                answer: "Errado",
                rationale: "A questão está incorreta. A naturalização extraordinária, prevista no Art. 12, II, 'b', não é automática. Além dos outros requisitos, o dispositivo exige que os estrangeiros \"requeiram a nacionalidade brasileira\". Trata-se de um direito potestativo, que depende de manifestação de vontade do interessado."
            },
            {
                question: "Um dos requisitos para a naturalização de estrangeiros residentes no Brasil há mais de quinze anos ininterruptos é a ausência de condenação penal.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois menciona um dos requisitos expressos no Art. 12, II, 'b', para a concessão da chamada naturalização extraordinária: ser residente no país \"há mais de quinze anos ininterruptos e sem condenação penal\"."
            },
            {
                question: "O estrangeiro de qualquer nacionalidade que resida no Brasil por quinze anos, ainda que de forma interrompida, e não possua condenação penal, poderá requerer a nacionalidade brasileira.",
                answer: "Errado",
                rationale: "A questão está incorreta. O Art. 12, II, 'b', exige que a residência seja por \"mais de quinze anos ininterruptos\". A interrupção do período de residência impede a aquisição da nacionalidade por essa via."
            },
            {
                question: "A ausência de condenação penal é um requisito para a naturalização extraordinária, mas não para a naturalização de originários de países de língua portuguesa.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Embora a alínea 'b' mencione \"sem condenação penal\" e a alínea 'a' mencione \"idoneidade moral\", a ausência de condenação penal é um aspecto da idoneidade moral. A lei que regulamenta a matéria (Lei de Migração) exige a certidão de antecedentes criminais em ambos os casos. Portanto, na prática, a ausência de condenação penal relevante é um requisito para as duas modalidades."
            },
            {
                question: "A naturalização que exige mais de quinze anos de residência ininterrupta é aplicável a estrangeiros de qualquer nacionalidade.",
                answer: "Certo",
                rationale: "A questão está correta e em conformidade com o Art. 12, II, 'b', que inicia a descrição da hipótese se referindo a \"estrangeiros de qualquer nacionalidade\", não fazendo distinção quanto ao país de origem para a naturalização extraordinária."
            },
            // Art. 12 - Bloco 3 (§1 e §2)
            {
                question: "Aos portugueses com residência permanente no País serão atribuídos os direitos inerentes ao brasileiro, desde que haja reciprocidade em favor de brasileiros em Portugal.",
                answer: "Certo",
                rationale: "A questão está correta, pois descreve fielmente as duas condições exigidas pelo Art. 12, § 1º, para a equiparação de direitos: residência permanente no Brasil e a existência de reciprocidade de tratamento para brasileiros em Portugal."
            },
            {
                question: "A atribuição de direitos inerentes ao brasileiro a portugueses com residência permanente é incondicional.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 12, § 1º, estabelece expressamente a condição de haver \"reciprocidade em favor de brasileiros\" para que os direitos sejam atribuídos, não se tratando de um ato incondicional."
            },
            {
                question: "Aos portugueses equiparados serão atribuídos todos os direitos inerentes ao brasileiro, inclusive aqueles que a Constituição reserva aos brasileiros natos.",
                answer: "Errado",
                rationale: "A questão está incorreta ao ignorar a parte final do dispositivo. O Art. 12, § 1º, atribui os direitos inerentes ao brasileiro, \"salvo os casos previstos nesta Constituição\". Essa ressalva exclui, por exemplo, o acesso aos cargos privativos de brasileiro nato (Art. 12, § 3º)."
            },
            {
                question: "A lei não poderá estabelecer distinção entre brasileiros natos e naturalizados, salvo nos casos previstos nesta Constituição.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do Art. 12, § 2º, que consagra o princípio da isonomia entre brasileiros natos e naturalizados, admitindo exceções apenas quando a própria Constituição as fizer."
            },
            {
                question: "A lei ordinária pode criar novas hipóteses de distinção entre brasileiros natos e naturalizados, além daquelas já existentes na Constituição.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 12, § 2º, veda que a lei estabeleça distinções. A lei infraconstitucional não pode inovar nesse campo; ela pode apenas regulamentar as distinções que já foram expressamente previstas pela Constituição."
            },
            {
                question: "É vedado qualquer tipo de distinção entre brasileiros natos e naturalizados.",
                answer: "Errado",
                rationale: "A questão está incorreta por tornar a regra absoluta. O Art. 12, § 2º, estabelece a proibição de distinção legal, mas ressalva \"os casos previstos nesta Constituição\". A própria Constituição, no parágrafo seguinte, elenca os cargos privativos de brasileiro nato, configurando a principal exceção a essa regra."
            },
            // Art. 12 - Bloco 4 (§3)
            {
                question: "A Constituição Federal estabelece um rol de cargos que são privativos de brasileiro nato.",
                answer: "Certo",
                rationale: "A questão está correta. A cabeça (caput) do § 3º do Art. 12 da Constituição introduz a lista de cargos que, por sua importância estratégica e por estarem na linha de sucessão presidencial, são de exercício exclusivo de brasileiros natos."
            },
            {
                question: "Os cargos de Presidente e Vice-Presidente da República são privativos de brasileiro nato.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do Art. 12, § 3º, inciso I, que reserva os mais altos postos do Poder Executivo federal aos brasileiros natos."
            },
            {
                question: "O cargo de Deputado Federal é privativo de brasileiro nato.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 12, § 3º, inciso II, restringe a exigência de nacionalidade originária apenas ao cargo de Presidente da Câmara dos Deputados. Um brasileiro naturalizado pode ser eleito Deputado Federal, mas não poderá presidir a Casa."
            },
            {
                question: "O cargo de Presidente do Senado Federal é privativo de brasileiro nato.",
                answer: "Certo",
                rationale: "A questão está correta, pois reproduz fielmente o conteúdo do Art. 12, § 3º, inciso III. Assim como na Câmara, a presidência da Casa Legislativa está na linha sucessória da Presidência da República, justificando a exigência."
            },
            {
                question: "Qualquer cargo de magistratura no Poder Judiciário da União é privativo de brasileiro nato.",
                answer: "Errado",
                rationale: "A questão está incorreta por generalizar a regra. O Art. 12, § 3º, inciso IV, reserva a exigência de nacionalidade nata apenas para o cargo de Ministro do Supremo Tribunal Federal. Brasileiros naturalizados podem ingressar nos demais cargos da magistratura federal."
            },
            {
                question: "É privativo de brasileiro nato o cargo de Ministro do Supremo Tribunal Federal.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do direito previsto no Art. 12, § 3º, inciso IV, da Constituição Federal."
            },
            {
                question: "Apenas o cargo de embaixador é privativo de brasileiro nato.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao restringir a exigência. O Art. 12, § 3º, inciso V, estabelece que os cargos \"da carreira diplomática\" são privativos de brasileiro nato, o que abrange todos os postos da carreira, desde Terceiro-Secretário até Ministro de Primeira Classe (Embaixador)."
            },
            {
                question: "O cargo de oficial das Forças Armadas é privativo de brasileiro nato.",
                answer: "Certo",
                rationale: "A questão está correta e em conformidade com o Art. 12, § 3º, inciso VI. A exigência se justifica pela natureza estratégica e de defesa da soberania nacional atrelada ao oficialato."
            },
            {
                question: "O ingresso nas Forças Armadas, em qualquer posto ou graduação, é privativo de brasileiro nato.",
                answer: "Errado",
                rationale: "A questão está incorreta por generalizar a regra. O Art. 12, § 3º, inciso VI, restringe a exigência aos cargos de \"oficial das Forças Armadas\". As praças (soldados, cabos, sargentos) podem ser preenchidas por brasileiros naturalizados, nos termos da lei."
            },
            {
                question: "O cargo de Ministro de Estado da Defesa é privativo de brasileiro nato.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do direito previsto no Art. 12, § 3º, inciso VII. Por ser o comando superior das Forças Armadas, o cargo é reservado a brasileiros natos."
            },
            // Art. 12 - Bloco 5 (§4 e §5)
            {
                question: "A Constituição Federal prevê hipóteses em que será declarada a perda da nacionalidade de um brasileiro.",
                answer: "Certo",
                rationale: "A questão está correta. A cabeça (caput) do § 4º do Art. 12 introduz as duas únicas situações em que um brasileiro pode perder a nacionalidade, detalhadas nos incisos I e II."
            },
            {
                question: "A naturalização de um brasileiro poderá ser cancelada por meio de decisão administrativa, em virtude de fraude no processo.",
                answer: "Errado",
                rationale: "A assertiva está incorreta quanto ao instrumento da decisão. O Art. 12, § 4º, inciso I, exige que o cancelamento da naturalização ocorra \"por sentença judicial\", ou seja, por meio de um processo judicial com trânsito em julgado, não sendo possível por ato administrativo."
            },
            {
                question: "A fraude relacionada ao processo de naturalização é uma das hipóteses que pode levar ao cancelamento da naturalização por sentença judicial.",
                answer: "Certo",
                rationale: "A questão está correta, pois descreve uma das duas causas materiais previstas no Art. 12, § 4º, inciso I, para o cancelamento da naturalização."
            },
            {
                question: "O atentado contra a ordem constitucional e o Estado Democrático pode ensejar o cancelamento da naturalização de um brasileiro, por meio de sentença judicial.",
                answer: "Certo",
                rationale: "A assertiva está correta. O atentado contra a ordem constitucional e o Estado Democrático é a segunda causa material prevista no Art. 12, § 4º, inciso I, que autoriza a perda da nacionalidade do brasileiro naturalizado."
            },
            {
                question: "A perda da nacionalidade ocorrerá de forma automática caso um brasileiro adquira outra nacionalidade.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Conforme a redação do Art. 12, § 4º, inciso II, a perda da nacionalidade não é automática. Ela depende de um ato volitivo do indivíduo, que deve fazer um \"pedido expresso\" de perda perante a autoridade brasileira competente."
            },
            {
                question: "O brasileiro que fizer pedido expresso de perda da nacionalidade brasileira a perderá, ainda que tal ato resulte em apatridia.",
                answer: "Errado",
                rationale: "A questão está incorreta ao ignorar a ressalva final do dispositivo. O Art. 12, § 4º, inciso II, estabelece que o pedido de perda da nacionalidade será atendido, \"ressalvadas situações que acarretem apatridia\". A Constituição protege o indivíduo de se tornar apátrida (sem nacionalidade)."
            },
            {
                question: "A perda da nacionalidade brasileira pode ocorrer mediante pedido expresso do interessado perante autoridade brasileira competente.",
                answer: "Certo",
                rationale: "A questão está correta, pois descreve fielmente a hipótese de perda voluntária da nacionalidade, conforme previsto no Art. 12, § 4º, inciso II."
            },
            {
                question: "O brasileiro nato que perder a nacionalidade por cancelamento de sua naturalização não poderá readquiri-la.",
                answer: "Errado",
                rationale: "A assertiva contém uma contradição insanável. O brasileiro nato não passa por processo de naturalização, logo, não pode ter sua naturalização cancelada. A hipótese de cancelamento da naturalização (Art. 12, § 4º, I) aplica-se exclusivamente ao brasileiro naturalizado."
            },
            {
                question: "Aquele que renunciou à nacionalidade brasileira por pedido expresso não poderá, em nenhuma hipótese, readquirir a nacionalidade brasileira originária.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 12, § 5º, estabelece expressamente que a renúncia \"não impede o interessado de readquirir sua nacionalidade brasileira originária, nos termos da lei\", criando a figura da \"re-aquisição\" da nacionalidade nata."
            },
            {
                question: "Aquele que tiver sua naturalização cancelada por fraude poderá readquirir sua nacionalidade brasileira originária nos termos da lei.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 12, § 5º, refere-se especificamente à reaquisição da nacionalidade por aquele que a perdeu por renúncia voluntária (\"nos termos do inciso II do § 4º\"). A possibilidade de reaquisição não se estende, por este dispositivo, àquele que teve a naturalização cancelada por sentença judicial em virtude de fraude."
            },
            // Art. 13
            {
                question: "A língua portuguesa é o idioma oficial da República Federativa do Brasil.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do caput do Art. 13 da Constituição Federal."
            },
            {
                question: "Além da língua portuguesa, o tupi-guarani é reconhecido pela Constituição como idioma oficial da República Federativa do Brasil.",
                answer: "Errado",
                rationale: "A questão está incorreta. O caput do Art. 13 estabelece apenas \"a língua portuguesa\" como idioma oficial da República. Embora existam outras línguas e dialetos falados no território nacional, e até mesmo cooficiais em alguns municípios, a Constituição define um único idioma oficial para a República Federativa do Brasil."
            },
            {
                question: "A bandeira, o hino, as armas e o selo nacionais são os símbolos da República Federativa do Brasil.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois lista de forma completa e exata os quatro símbolos oficiais da República, conforme previsto no Art. 13, § 1º."
            },
            {
                question: "A bandeira e o hino são os únicos símbolos nacionais previstos na Constituição Federal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por ser incompleta. O Art. 13, § 1º, além da bandeira e do hino, também estabelece \"as armas e o selo nacionais\" como símbolos da República Federativa do Brasil."
            },
            {
                question: "Apenas os Estados e o Distrito Federal poderão ter símbolos próprios, sendo vedada a adoção de símbolos pelos Municípios.",
                answer: "Errado",
                rationale: "A questão está incorreta. O Art. 13, § 2º, autoriza expressamente que \"Os Estados, o Distrito Federal e os Municípios\" possam ter símbolos próprios, como bandeiras, hinos e brasões."
            },
            {
                question: "Os Estados, o Distrito Federal e os Municípios têm a faculdade de adotar símbolos próprios.",
                answer: "Certo",
                rationale: "A questão está correta. O Art. 13, § 2º, ao utilizar o verbo no futuro do presente (\"poderão ter\"), indica uma permissão, uma faculdade conferida aos entes federados subnacionais, e não uma obrigação."
            }
        ];


        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>
