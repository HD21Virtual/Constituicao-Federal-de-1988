<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Distrito Federal</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn, #restart-btn, #prev-btn, #restart-wrong-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #prev-btn {
            background-color: var(--neutral-color);
        }
        #prev-btn:hover {
            background-color: #5a6268;
        }
        #restart-wrong-btn {
            background-color: var(--incorrect-color);
            margin-left: 10px;
        }
        #restart-wrong-btn:hover {
            background-color: #c82333;
        }

        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Constituição Federal de 1988</h1>
            <p>Do Distrito Federal</p>
        </div>

        <div id="quiz-body">
            <p><span id="question-number"></span> de <span id="total-questions"></span></p>
            <div id="question-text"></div>
            <div class="answer-options">
                <button class="btn" id="btn-certo" onclick="selectAnswer('Certo')">Certo</button>
                <button class="btn" id="btn-errado" onclick="selectAnswer('Errado')">Errado</button>
            </div>
            <div id="feedback"></div>
            <div class="navigation">
                <button id="prev-btn" onclick="prevQuestion()">&larr; Anterior</button>
                <button id="next-btn" onclick="nextQuestion()">Próxima &rarr;</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <h2>Caderno Concluído!</h2>
            <p id="score"></p>
            <p id="score-message"></p>
            <button id="restart-btn" onclick="restartQuiz('all')">Refazer Todas</button>
            <button id="restart-wrong-btn" onclick="restartQuiz('wrong')">Refazer Erradas</button>
        </div>

    </div>

    <script>
        const quizData = [
            {
                question: "O Distrito Federal pode ser dividido em Municípios, desde que por meio de lei orgânica.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O caput do Art. 32 estabelece expressamente que é \"vedada sua divisão em Municípios\". Trata-se de uma proibição absoluta."
            },
            {
                question: "A lei orgânica do Distrito Federal é votada em dois turnos, com interstício mínimo de dez dias, e aprovada por dois terços da Câmara Legislativa.",
                answer: "Certo",
                rationale: "A questão está correta, pois descreve fielmente o rito de aprovação da Lei Orgânica do Distrito Federal, conforme previsto no caput do Art. 32."
            },
            {
                question: "A lei orgânica do Distrito Federal, após ser aprovada pela Câmara Legislativa, é promulgada pelo Governador do Distrito Federal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O caput do Art. 32 determina que a lei orgânica será aprovada por dois terços da Câmara Legislativa, \"que a promulgará\". A promulgação é feita pela própria Casa Legislativa."
            },
            {
                question: "Ao Distrito Federal são atribuídas as competências legislativas reservadas aos Estados e Municípios.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do Art. 32, § 1º, que consagra a natureza híbrida ou sui generis do Distrito Federal, acumulando competências estaduais e municipais."
            },
            {
                question: "O Distrito Federal acumula as competências legislativas dos Estados, mas não as dos Municípios.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 32, § 1º, é claro ao atribuir ao DF as competências legislativas reservadas \"aos Estados e Municípios\"."
            },
            {
                question: "Ao Distrito Federal são atribuídas as competências administrativas reservadas aos Estados e Municípios.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por trocar o tipo de competência. O Art. 32, § 1º, refere-se especificamente às \"competências legislativas\". Embora o DF também acumule competências administrativas, o texto literal do dispositivo mencionado se restringe à capacidade de legislar."
            },
            {
                question: "A eleição do Governador, do Vice-Governador e dos Deputados Distritais coincidirá com a dos Governadores e Deputados Estaduais.",
                answer: "Certo",
                rationale: "A questão está correta e em conformidade com o Art. 32, § 2º, que alinha o calendário eleitoral do Distrito Federal com o dos Estados."
            },
            {
                question: "O mandato do Governador do Distrito Federal tem a mesma duração que o mandato dos Governadores Estaduais.",
                answer: "Certo",
                rationale: "A assertiva está correta. O Art. 32, § 2º, estabelece que a eleição ocorrerá \"para mandato de igual duração\" ao dos Governadores e Deputados Estaduais, que é de quatro anos."
            },
            {
                question: "A eleição do Governador e do Vice-Governador do Distrito Federal observará as regras do art. 77 da Constituição.",
                answer: "Certo",
                rationale: "A questão está correta, pois reproduz a determinação do Art. 32, § 2º. A remissão ao Art. 77 significa que a eleição do Governador do DF seguirá as mesmas regras da eleição presidencial, como a necessidade de maioria absoluta dos votos e a possibilidade de segundo turno."
            },
            {
                question: "O subsídio dos Deputados Distritais será fixado em, no máximo, setenta e cinco por cento daquele estabelecido para os Deputados Federais.",
                answer: "Certo",
                rationale: "A questão está correta. O Art. 32, § 3º, determina que se aplica aos Deputados Distritais o disposto no Art. 27. Por sua vez, o Art. 27, § 2º, estabelece o limite de 75% do subsídio dos Deputados Federais para os Deputados Estaduais, regra que, por simetria, se estende aos Distritais."
            },
            {
                question: "À Câmara Legislativa do Distrito Federal aplica-se o disposto no art. 27 da Constituição.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do Art. 32, § 3º, que estende à Câmara Legislativa do DF as mesmas regras de organização, funcionamento, remuneração e prerrogativas aplicáveis às Assembleias Legislativas dos Estados."
            },
            {
                question: "A Câmara Legislativa do Distrito Federal tem competência para dispor sobre seu regimento interno, polícia e serviços administrativos.",
                answer: "Certo",
                rationale: "A questão está correta. O Art. 32, § 3º, remete ao Art. 27. O § 3º do Art. 27, por sua vez, confere expressamente essa competência de auto-organização às Assembleias Legislativas, aplicando-se, portanto, à Câmara Legislativa do DF."
            },
            {
                question: "Compete à Câmara Legislativa do Distrito Federal dispor, por meio de lei distrital, sobre a utilização da polícia civil, da polícia penal, da polícia militar e do corpo de bombeiros militar.",
                answer: "Errado",
                rationale: "A assertiva está incorreta quanto à competência legislativa. O Art. 32, § 4º, determina que \"Lei federal disporá\" sobre a utilização dessas forças de segurança, sendo, portanto, uma competência do Congresso Nacional, e não da Câmara Legislativa do DF."
            },
            {
                question: "Lei federal disporá sobre a utilização, pelo Governo do Distrito Federal, da polícia civil e da polícia militar, mas não da polícia penal e do corpo de bombeiros militar.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por ser incompleta. O Art. 32, § 4º, lista expressamente as quatro forças de segurança: \"a polícia civil, a polícia penal, a polícia militar e o corpo de bombeiros militar\"."
            },
            {
                question: "Lei federal disporá sobre a utilização, pelo Governo do Distrito Federal, da polícia civil, da polícia penal, da polícia militar e do corpo de bombeiros militar.",
                answer: "Certo",
                rationale: "A assertiva é uma transcrição literal e correta do Art. 32, § 4º, que trata da organização da segurança pública do Distrito Federal."
            }
        ];

        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
