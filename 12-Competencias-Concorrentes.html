<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competências Concorrentes</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn, #restart-btn, #prev-btn, #restart-wrong-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #prev-btn {
            background-color: var(--neutral-color);
        }
        #prev-btn:hover {
            background-color: #5a6268;
        }
        #restart-wrong-btn {
            background-color: var(--incorrect-color);
            margin-left: 10px;
        }
        #restart-wrong-btn:hover {
            background-color: #c82333;
        }

        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Constituição Federal de 1988</h1>
            <p>Competência Legislativa Concorrente</p>
        </div>

        <div id="quiz-body">
            <p><span id="question-number"></span> de <span id="total-questions"></span></p>
            <div id="question-text"></div>
            <div class="answer-options">
                <button class="btn" id="btn-certo" onclick="selectAnswer('Certo')">Certo</button>
                <button class="btn" id="btn-errado" onclick="selectAnswer('Errado')">Errado</button>
            </div>
            <div id="feedback"></div>
            <div class="navigation">
                <button id="prev-btn" onclick="prevQuestion()">&larr; Anterior</button>
                <button id="next-btn" onclick="nextQuestion()">Próxima &rarr;</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <h2>Caderno Concluído!</h2>
            <p id="score"></p>
            <p id="score-message"></p>
            <button id="restart-btn" onclick="restartQuiz('all')">Refazer Todas</button>
            <button id="restart-wrong-btn" onclick="restartQuiz('wrong')">Refazer Erradas</button>
        </div>

    </div>

    <script>
        const quizData = [
            {
                question: "Compete à União, aos Estados e ao Distrito Federal legislar concorrentemente sobre as matérias elencadas nos incisos do Art. 24.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reproduz fielmente o que estabelece o caput do Art. 24, definindo os entes federativos que detêm a competência legislativa concorrente."
            },
            {
                question: "Compete à União, aos Estados, ao Distrito Federal e aos Municípios legislar concorrentemente sobre direito tributário.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O caput do Art. 24 não inclui os Municípios no rol dos entes com competência para legislar concorrentemente. A competência é apenas da União, dos Estados e do Distrito Federal."
            },
            {
                question: "É competência concorrente da União, dos Estados e do Distrito Federal legislar sobre direito tributário e financeiro.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois as matérias de direito tributário e financeiro estão expressamente listadas no inciso I do Art. 24 como objeto de legislação concorrente."
            },
            {
                question: "Compete concorrentemente à União, aos Estados e ao Distrito Federal legislar sobre direito penitenciário, econômico e urbanístico.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois corresponde à parte final do rol de matérias de competência concorrente previstas no inciso I do Art. 24."
            },
            {
                question: "Legislar sobre orçamento é matéria de competência legislativa concorrente entre a União, os Estados e o Distrito Federal.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois o inciso II do Art. 24 estabelece \"orçamento\" como uma das matérias de competência concorrente."
            },
            {
                question: "É competência privativa da União legislar sobre juntas comerciais.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Conforme o inciso III do Art. 24, a competência para legislar sobre juntas comerciais é concorrente entre a União, os Estados e o Distrito Federal, e não privativa da União."
            },
            {
                question: "Compete à União, aos Estados e ao Distrito Federal legislar concorrentemente sobre custas dos serviços forenses.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reproduz integralmente a competência descrita no inciso IV do Art. 24."
            },
            {
                question: "Legislar sobre produção e consumo é matéria de competência legislativa concorrente.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois o inciso V do Art. 24 estabelece essa competência para a União, os Estados e o Distrito Federal."
            },
            {
                question: "É competência concorrente da União, dos Estados e do Distrito Federal legislar sobre florestas, caça, pesca e fauna.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois essas matérias estão expressamente incluídas no rol do inciso VI do Art. 24."
            },
            {
                question: "A competência para legislar sobre conservação da natureza, defesa do solo e dos recursos naturais é concorrente.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois corresponde à parte intermediária do inciso VI do Art. 24, que trata de competência legislativa concorrente."
            },
            {
                question: "A legislação sobre proteção do meio ambiente e controle da poluição é de competência privativa da União.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. A parte final do inciso VI do Art. 24 estabelece que a competência para legislar sobre essas matérias é concorrente entre a União, os Estados e o Distrito Federal."
            },
            {
                question: "É competência concorrente da União, dos Estados e do Distrito Federal legislar sobre a proteção ao patrimônio histórico e cultural.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reflete parte do conteúdo do inciso VII do Art. 24."
            },
            {
                question: "A legislação sobre a proteção ao patrimônio artístico, turístico e paisagístico é de competência concorrente.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois o inciso VII do Art. 24 atribui essa competência legislativa à União, aos Estados e ao Distrito Federal."
            },
            {
                question: "Compete concorrentemente à União, aos Estados e ao Distrito Federal legislar sobre responsabilidade por dano ao meio ambiente e ao consumidor.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois corresponde à primeira parte do inciso VIII do Art. 24."
            },
            {
                question: "A legislação sobre responsabilidade por dano a bens e direitos de valor artístico, estético e histórico é de competência concorrente.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois estas matérias estão incluídas no rol do inciso VIII do Art. 24."
            },
            {
                question: "Compete privativamente à União legislar sobre responsabilidade por dano a bens e direitos de valor turístico e paisagístico.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. A parte final do inciso VIII do Art. 24 estabelece que a competência para legislar sobre essa matéria é concorrente, e não privativa."
            },
            {
                question: "Legislar sobre educação, cultura, ensino e desporto é matéria de competência concorrente entre União, Estados e Distrito Federal.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois o inciso IX do Art. 24 elenca essas matérias como sendo de competência legislativa concorrente."
            },
            {
                question: "A competência para legislar sobre ciência e tecnologia é concorrente.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois \"ciência\" e \"tecnologia\" estão listadas no inciso IX do Art. 24."
            },
            {
                question: "Compete à União, aos Estados e ao Distrito Federal legislar concorrentemente sobre pesquisa, desenvolvimento e inovação.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois corresponde à parte final do rol de matérias previstas no inciso IX do Art. 24."
            },
            {
                question: "A competência para legislar sobre a criação e o funcionamento do juizado de pequenas causas é concorrente.",
                answer: "Certo",
                rationale: "A assertiva está correta, refletindo a primeira parte do inciso X do Art. 24."
            },
            {
                question: "Compete à União, aos Estados e ao Distrito Federal legislar concorrentemente sobre o processo do juizado de pequenas causas.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois a parte final do inciso X do Art. 24 inclui o \"processo\" do juizado de pequenas causas na competência concorrente."
            },
            {
                question: "É competência concorrente da União, dos Estados e do Distrito Federal legislar sobre procedimentos em matéria processual.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reproduz integralmente o texto do inciso XI do Art. 24."
            },
            {
                question: "Legislar sobre previdência social é matéria de competência concorrente.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois \"previdência social\" é a primeira matéria listada no inciso XII do Art. 24."
            },
            {
                question: "A competência para legislar sobre proteção e defesa da saúde é concorrente entre a União, os Estados e o Distrito Federal.",
                answer: "Certo",
                rationale: "A assertiva está correta, correspondendo à parte final do inciso XII do Art. 24."
            },
            {
                question: "Compete concorrentemente à União, aos Estados e ao Distrito Federal legislar sobre assistência jurídica e Defensoria pública.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois o inciso XIII do Art. 24 define essa competência legislativa como concorrente."
            },
            {
                question: "A legislação sobre proteção das pessoas portadoras de deficiência é de competência concorrente.",
                answer: "Certo",
                rationale: "A assertiva está correta, refletindo a primeira parte do inciso XIV do Art. 24."
            },
            {
                question: "Legislar sobre a integração social das pessoas portadoras de deficiência é de competência privativa da União.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. A parte final do inciso XIV do Art. 24 estabelece essa competência como concorrente, e não privativa."
            },
            {
                question: "É competência concorrente da União, dos Estados e do Distrito Federal legislar sobre a proteção à infância e à juventude.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois transcreve textualmente o disposto no inciso XV do Art. 24."
            },
            {
                question: "Compete concorrentemente à União, aos Estados e ao Distrito Federal legislar sobre a organização e as garantias das polícias civis.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois corresponde à primeira parte do inciso XVI do Art. 24."
            },
            {
                question: "Legislar sobre os direitos e deveres das polícias civis é de competência concorrente.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois a parte final do inciso XVI do Art. 24 inclui os direitos e deveres das polícias civis na competência legislativa concorrente."
            },
            {
                question: "No âmbito da legislação concorrente, a competência da União é para estabelecer normas específicas e detalhadas.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O § 1º do Art. 24 é claro ao afirmar que a competência da União, na legislação concorrente, \"limitar-se-á a estabelecer normas gerais\"."
            },
            {
                question: "No que tange à competência legislativa concorrente, a União deve se limitar a estabelecer normas gerais.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reflete fielmente a regra contida no § 1º do Art. 24."
            },
            {
                question: "A competência da União para legislar sobre normas gerais exclui a competência suplementar dos Estados.",
                answer: "Errado",
                rationale: "A assertiva está incorreta, pois contradiz diretamente o texto do § 2º do Art. 24, que afirma que a competência da União \"não exclui\" a competência suplementar dos Estados."
            },
            {
                question: "Mesmo que a União legisle sobre normas gerais, os Estados mantêm sua competência suplementar.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois está em plena conformidade com a redação do § 2º do Art. 24."
            },
            {
                question: "Na ausência de lei federal sobre normas gerais, os Estados não podem legislar sobre a matéria.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O § 3º do Art. 24 estabelece que, na inexistência de lei federal sobre normas gerais, os Estados \"exercerão a competência legislativa plena\"."
            },
            {
                question: "Se não houver lei federal tratando de normas gerais, os Estados podem exercer a competência legislativa plena para atender às suas peculiaridades.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reproduz a regra estabelecida no § 3º do Art. 24."
            },
            {
                question: "A superveniência de lei federal sobre normas gerais revoga a lei estadual, no que lhe for contrário.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O § 4º do Art. 24 utiliza o termo \"suspende a eficácia\", e não \"revoga\". Isso significa que, se a lei federal for revogada, a lei estadual pode voltar a ter eficácia."
            },
            {
                question: "Se uma lei federal sobre normas gerais for editada após uma lei estadual sobre o mesmo tema, a eficácia desta última fica suspensa naquilo que for contrário à norma federal.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve exatamente o mecanismo previsto no § 4º do Art. 24."
            },
            {
                question: "A lei estadual editada no exercício da competência plena prevalece sobre a lei federal superveniente que trate de normas gerais.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O § 4º do Art. 24 estabelece a prevalência da lei federal superveniente, que suspende a eficácia da lei estadual no que houver conflito."
            },
            {
                question: "A superveniência de lei federal sobre normas gerais suspende a eficácia de toda e qualquer lei estadual, mesmo nos pontos em que não há contrariedade.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O § 4º do Art. 24 é específico ao afirmar que a suspensão da eficácia ocorre apenas \"no que lhe for contrário\", preservando a validade da lei estadual nas partes compatíveis."
            }
        ];


        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
