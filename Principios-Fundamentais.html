<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princípios Fundamentais</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn, #restart-btn, #prev-btn, #restart-wrong-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #prev-btn {
            background-color: var(--neutral-color);
        }
        #prev-btn:hover {
            background-color: #5a6268;
        }
        #restart-wrong-btn {
            background-color: var(--incorrect-color);
            margin-left: 10px;
        }
        #restart-wrong-btn:hover {
            background-color: #c82333;
        }

        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Constituição Federal de 1988</h1>
            <p>Princípios Fundamentais</p>
        </div>

        <div id="quiz-body">
            <p><span id="question-number"></span> de <span id="total-questions"></span></p>
            <div id="question-text"></div>
            <div class="answer-options">
                <button class="btn" id="btn-certo" onclick="selectAnswer('Certo')">Certo</button>
                <button class="btn" id="btn-errado" onclick="selectAnswer('Errado')">Errado</button>
            </div>
            <div id="feedback"></div>
            <div class="navigation">
                <button id="prev-btn" onclick="prevQuestion()">&larr; Anterior</button>
                <button id="next-btn" onclick="nextQuestion()">Próxima &rarr;</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <h2>Caderno Concluído!</h2>
            <p id="score"></p>
            <p id="score-message"></p>
            <button id="restart-btn" onclick="restartQuiz('all')">Refazer Todas</button>
            <button id="restart-wrong-btn" onclick="restartQuiz('wrong')">Refazer Erradas</button>
        </div>

    </div>

    <script>
        const quizData = [
            // ... (Seus 60 objetos de questão vão aqui. Omitido para economizar espaço)
            {
                question: "A República Federativa do Brasil é constituída pela união indissolúvel dos Estados, do Distrito Federal e dos Territórios, formando um Estado Democrático de Direito.",
                answer: "Errado",
                rationale: "O erro reside na omissão dos Municípios e na inclusão indevida dos Territórios como entes que formam a união indissolúvel. Conforme o caput do Art. 1º, a República Federativa do Brasil é formada pela união indissolúvel dos Estados e Municípios e do Distrito Federal."
            },
            {
                question: "A cidadania e a soberania são fundamentos da República Federativa do Brasil.",
                answer: "Certo",
                rationale: "A assertiva está correta e literal, em conformidade com o Art. 1º, incisos I (a soberania) e II (a cidadania), que listam ambos como fundamentos da República Federativa do Brasil."
            },
            {
                question: "O pluralismo político e a livre iniciativa são, de forma autônoma, fundamentos da República Federativa do Brasil.",
                answer: "Errado",
                rationale: "A questão está incorreta porque, embora o pluralismo político seja um fundamento autônomo (inciso V), a livre iniciativa não o é. Ela compõe um único fundamento em conjunto com os valores sociais do trabalho, conforme o inciso IV: 'os valores sociais do trabalho e da livre iniciativa'."
            },
            {
                question: "De acordo com a Constituição Federal, todo o poder emana do povo, que o exerce exclusivamente por meio de representantes eleitos.",
                answer: "Errado",
                rationale: "O erro está no termo 'exclusivamente'. O parágrafo único do Art. 1º estabelece que o povo exerce o poder 'por meio de representantes eleitos ou diretamente', prevendo, portanto, duas formas de exercício do poder, e não apenas a via representativa."
            },
            {
                question: "A dignidade da pessoa humana é um dos pilares que fundamentam o Estado Democrático de Direito brasileiro.",
                answer: "Certo",
                rationale: "A assertiva está correta. O Art. 1º, caput, estabelece que o Brasil se constitui em Estado Democrático de Direito e, em seu inciso III, elenca 'a dignidade da pessoa humana' como um dos seus fundamentos."
            },
            {
                question: "A forma de Estado adotada no Brasil é a República Federativa, constituída por uma união solúvel dos entes federados, o que permite o direito de secessão.",
                answer: "Errado",
                rationale: "O erro está em afirmar que a união é 'solúvel' e que se permite o direito de secessão (separação). O Art. 1º, caput, é taxativo ao afirmar que a união é indissolúvel, tratando-se de um pacto federativo que não admite o desligamento de nenhum de seus membros."
            },
            {
                question: "Entre os fundamentos da República Federativa do Brasil, incluem-se os valores sociais do trabalho e da livre iniciativa.",
                answer: "Certo",
                rationale: "A questão reproduz corretamente o conteúdo do Art. 1º, inciso IV, da Constituição Federal, que define 'os valores sociais do trabalho e da livre iniciativa' como um dos fundamentos da República."
            },
            {
                question: "O exercício do poder popular ocorre de forma direta e indireta, sendo a forma indireta exercida pela eleição de representantes.",
                answer: "Certo",
                rationale: "A assertiva está em plena conformidade com o parágrafo único do Art. 1º. O exercício indireto do poder se dá 'por meio de representantes eleitos', enquanto o exercício direto ocorre 'nos termos desta Constituição' (por meio de plebiscito, referendo e iniciativa popular, por exemplo)."
            },
            {
                question: "A soberania, a cidadania, a dignidade da pessoa humana, os valores sociais do trabalho e da livre iniciativa e o pluralismo político são os únicos fundamentos da República Federativa do Brasil.",
                answer: "Certo",
                rationale: "A assertiva está correta. O caput do Art. 1º apresenta a lista de fundamentos, e os incisos I a V os enumeram de forma taxativa (rol exaustivo). A questão lista todos e apenas os fundamentos previstos no texto constitucional."
            },
            {
                question: "Segundo o texto constitucional, o poder, que emana do povo, pode ser exercido diretamente por este, independentemente de previsão constitucional.",
                answer: "Errado",
                rationale: "A parte final da assertiva a torna incorreta. O parágrafo único do Art. 1º afirma que o exercício do poder, seja por representantes eleitos ou diretamente, se dará 'nos termos desta Constituição'. Portanto, o exercício direto do poder não é ilimitado, mas sim regulado pela própria Constituição."
            },
            {
                question: "O Estado Democrático de Direito é um dos fundamentos da República Federativa do Brasil, ao lado da soberania e da cidadania.",
                answer: "Errado",
                rationale: "O erro está em classificar o 'Estado Democrático de Direito' como um fundamento. Conforme o caput do Art. 1º, a República Federativa do Brasil constitui-se em Estado Democrático de Direito e tem como fundamentos os incisos I a V. Trata-se da forma e da estrutura do Estado, não de um de seus fundamentos."
            },
            {
                question: "De acordo com o texto constitucional, o poder emana dos representantes eleitos e é exercido diretamente pelo povo.",
                answer: "Errado",
                rationale: "A assertiva inverte a origem do poder. O parágrafo único do Art. 1º é claro ao afirmar que 'Todo o poder emana do povo', e não dos representantes eleitos. O povo é o titular do poder, exercendo-o diretamente ou por meio de seus representantes."
            },
            {
                question: "O exercício do poder pelo povo pode se dar de forma mediata, por meio de representantes eleitos, ou de forma imediata, nos termos da Constituição.",
                answer: "Certo",
                rationale: "A questão está correta, pois utiliza sinônimos adequados para as formas de exercício do poder popular. A forma mediata (indireta) ocorre por meio dos representantes eleitos, e a forma imediata (direta) ocorre na forma que a Constituição estipula. A redação está em conformidade com o parágrafo único do Art. 1º."
            },
            {
                question: "Os valores sociais da livre iniciativa, isoladamente, constituem um dos fundamentos da República Federativa do Brasil.",
                answer: "Errado",
                rationale: "O erro reside em desmembrar o inciso IV do Art. 1º. O fundamento previsto é, de forma conjunta, 'os valores sociais do trabalho e da livre iniciativa'. A livre iniciativa não é, de forma isolada, um fundamento autônomo."
            },
            {
                question: "A República Federativa do Brasil é formada pela união indissolúvel de seus entes federativos, quais sejam, os Estados, os Municípios e o Distrito Federal.",
                answer: "Certo",
                rationale: "A assertiva reproduz fielmente a informação contida no caput do Art. 1º, listando corretamente todos os entes federativos que compõem a união indissolúvel que forma o Brasil."
            },
            {
                question: "A soberania e o pluralismo político são exemplos de fundamentos que regem o Estado Democrático de Direito brasileiro.",
                answer: "Certo",
                rationale: "A questão está correta, pois elenca dois dos fundamentos expressamente listados nos incisos do Art. 1º: a soberania (inciso I) e o pluralismo político (inciso V)."
            },
            {
                question: "O princípio da dignidade da pessoa humana, por ser um fundamento da República, prevalece hierarquicamente sobre os demais fundamentos listados no Art. 1º.",
                answer: "Errado",
                rationale: "O texto do Art. 1º apenas enumera os fundamentos em seus incisos, sem estabelecer qualquer tipo de hierarquia entre eles. A afirmação de que um prevalece sobre os outros é uma interpretação que extrapola o texto literal do artigo, tornando a questão incorreta."
            },
            {
                question: "O poder popular será exercido sempre de acordo com os termos estabelecidos pela Constituição Federal, seja de forma direta ou indireta.",
                answer: "Certo",
                rationale: "A assertiva está correta ao interpretar a parte final do parágrafo único: '...nos termos desta Constituição.' Essa expressão condiciona todo o exercício do poder, tanto o direto quanto o indireto (por meio de representantes eleitos), aos limites e formas previstos no texto constitucional."
            },
            {
                question: "A forma de governo adotada pelo Brasil, conforme se depreende do Art. 1º, é a República, constituída como um Estado Democrático de Direito.",
                answer: "Certo",
                rationale: "A questão está correta. O caput do artigo inicia-se com 'A República Federativa do Brasil...' e, na sequência, afirma que ela '...constitui-se em Estado Democrático de Direito...'. Ambas as informações podem ser diretamente extraídas do texto."
            },
            {
                question: "A união dos Estados, Municípios e Distrito Federal que constitui a República Federativa do Brasil é passível de dissolução por vontade da maioria de seus entes.",
                answer: "Errado",
                rationale: "A assertiva contraria frontalmente o texto do Art. 1º, que estabelece a união como indissolúvel. O pacto federativo brasileiro não admite o direito de secessão (separação) de seus entes, tornando a união permanente e, portanto, não passível de dissolução."
            },
            {
                question: "Os Poderes da União — Legislativo, Executivo e Judiciário — são independentes, porém subordinados entre si, para garantir o sistema de freios e contrapesos.",
                answer: "Errado",
                rationale: "O erro está na afirmação de que os Poderes são 'subordinados entre si'. O Art. 2º da Constituição Federal estabelece expressamente que os Poderes da União são 'independentes e harmônicos entre si', e não subordinados. A harmonia pressupõe colaboração e respeito mútuo, enquanto a independência garante a ausência de subordinação."
            },
            {
                question: "Constitui objetivo fundamental da República Federativa do Brasil a construção de uma sociedade livre, justa e soberana.",
                answer: "Errado",
                rationale: "A assertiva está incorreta porque substitui uma das características da sociedade a ser construída. De acordo com o Art. 3º, inciso I, o objetivo é construir uma sociedade livre, justa e solidária, e não soberana. A soberania é um dos fundamentos da República, previsto no Art. 1º, inciso I."
            },
            {
                question: "Garantir o desenvolvimento nacional é um dos objetivos fundamentais da República Federativa do Brasil.",
                answer: "Certo",
                rationale: "A assertiva está em total conformidade com a literalidade do Art. 3º, inciso II, da Constituição Federal, que elenca 'garantir o desenvolvimento nacional' como um dos objetivos fundamentais da República."
            },
            {
                question: "Um dos objetivos fundamentais da República Federativa do Brasil é erradicar a pobreza e a marginalização, bem como reduzir as desigualdades sociais e regionais.",
                answer: "Certo",
                rationale: "A questão reproduz fielmente o conteúdo do Art. 3º, inciso III, da Constituição. O dispositivo prevê expressamente as duas metas: a primeira, de caráter erradicatório (pobreza e marginalização), e a segunda, de caráter redutor (desigualdades sociais e regionais)."
            },
            {
                question: "A promoção do bem de todos deve ocorrer sem preconceitos de origem, raça, sexo, cor e idade, não se estendendo a outras formas de discriminação não previstas expressamente no texto constitucional.",
                answer: "Errado",
                rationale: "O erro consiste em afirmar que a lista de preconceitos é exaustiva (taxativa). O Art. 3º, inciso IV, ao final, utiliza a expressão 'e quaisquer outras formas de discriminação', deixando claro que o rol é exemplificativo, ou seja, aberto a outras formas de discriminação não listadas."
            },
            {
                question: "O Legislativo, o Executivo e o Judiciário são Poderes da União, caracterizados pela independência e harmonia recíprocas.",
                answer: "Certo",
                rationale: "A assertiva está correta e em plena consonância com o Art. 2º da Constituição Federal, que define textualmente: 'São Poderes da União, independentes e harmônicos entre si, o Legislativo, o Executivo e o Judiciário.'"
            },
            {
                question: "Conforme os objetivos fundamentais da República Federativa do Brasil, as desigualdades sociais e regionais devem ser erradicadas.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao trocar o verbo que rege a ação sobre as desigualdades. O Art. 3º, inciso III, estabelece o objetivo de 'reduzir as desigualdades sociais e regionais', e não de erradicá-las. O verbo 'erradicar' é utilizado no mesmo inciso, mas em referência à pobreza e à marginalização."
            },
            {
                question: "Os objetivos da República Federativa do Brasil, previstos no artigo 3º da Constituição Federal, são classificados como fundamentais.",
                answer: "Certo",
                rationale: "A questão está correta, pois reflete a redação do caput do Art. 3º, que enuncia: 'Constituem objetivos fundamentais da República Federativa do Brasil:'. O adjetivo 'fundamentais' qualifica os objetivos listados nos incisos subsequentes."
            },
            {
                question: "São Poderes do Estado, harmônicos e independentes entre si, o Legislativo, o Executivo e o Judiciário.",
                answer: "Errado",
                rationale: "A assertiva contém um erro de literalidade ao substituir 'Poderes da União' por 'Poderes do Estado'. Embora a União seja uma faceta do Estado, o Art. 2º é específico ao delimitar que os poderes ali descritos (Legislativo, Executivo e Judiciário) são, naquele contexto, os Poderes da União, ou seja, da esfera federal."
            },
            {
                question: "A promoção do bem de todos, livre de preconceitos e discriminações, é um dos fundamentos da República Federativa do Brasil.",
                answer: "Errado",
                rationale: "O erro reside na classificação do preceito. A promoção do bem de todos é um objetivo fundamental da República Federativa do Brasil, conforme o Art. 3º, inciso IV, e não um de seus fundamentos, que estão listados no Art. 1º. A banca frequentemente explora a distinção entre os princípios, fundamentos e objetivos da República."
            },
            {
                question: "São Poderes da União, independentes e harmônicos entre si, o Legislativo, o Executivo, o Judiciário e o Ministério Público.",
                answer: "Errado",
                rationale: "De acordo com o Art. 2º da Constituição Federal, são Poderes da União, apenas três: o Legislativo, o Executivo e o Judiciário. Embora o Ministério Público seja uma instituição permanente e essencial à função jurisdicional do Estado, ele não integra o rol de Poderes da União."
            },
            {
                question: "A construção de uma sociedade livre, justa e solidária constitui um dos objetivos fundamentais da República Federativa do Brasil.",
                answer: "Certo",
                rationale: "A assertiva está em perfeita conformidade com o texto do Art. 3º, inciso I, da Constituição, que lista a construção de uma sociedade com essas exatas características como um dos objetivos fundamentais da República."
            },
            {
                question: "Constitui objetivo fundamental da República Federativa do Brasil a redução da pobreza e da marginalização.",
                answer: "Errado",
                rationale: "O erro está no verbo utilizado. O Art. 3º, inciso III, estabelece como objetivo erradicar a pobreza e a marginalização, um termo que implica a eliminação completa, sendo mais forte e impositivo do que 'reduzir'. O verbo 'reduzir' é empregado no mesmo inciso, mas em referência às desigualdades sociais e regionais."
            },
            {
                question: "A independência é a única característica expressamente atribuída pela Constituição aos Poderes da União em sua relação recíproca.",
                answer: "Errado",
                rationale: "A assertiva está incorreta porque omite uma característica essencial. O Art. 2º da Constituição afirma que os Poderes da União são 'independentes e harmônicos entre si'. Portanto, a harmonia é uma característica constitucionalmente expressa tanto quanto a independência."
            },
            {
                question: "A promoção do bem comum deve ser buscada sem qualquer tipo de preconceito, seja ele motivado por origem, raça, sexo ou quaisquer outras formas de discriminação.",
                answer: "Certo",
                rationale: "A questão está correta, pois reflete o sentido do Art. 3º, inciso IV. O dispositivo proíbe a discriminação e, com a expressão 'quaisquer outras formas', deixa claro que a lista de preconceitos a serem combatidos é aberta e não se limita aos exemplos citados no texto."
            },
            {
                question: "A coexistência independente e harmônica entre os Poderes da União é um dos objetivos fundamentais da República Federativa do Brasil.",
                answer: "Errado",
                rationale: "A assertiva comete um erro de classificação. A independência e harmonia dos Poderes, descritas no Art. 2º, são a base da organização estrutural dos Poderes da União. Os objetivos fundamentais da República estão listados, em rol exaustivo, no Art. 3º, e a separação de poderes não figura entre eles."
            },
            {
                question: "O desenvolvimento nacional é um dos objetivos fundamentais da República, sendo apresentado no texto constitucional como um pré-requisito para a construção de uma sociedade justa e solidária.",
                answer: "Errado",
                rationale: "Embora os objetivos possam ter relação lógica, o texto constitucional não estabelece essa hierarquia ou condição de pré-requisito. O Art. 3º apresenta os objetivos em incisos distintos (II - garantir o desenvolvimento nacional; I - construir uma sociedade livre, justa e solidária), tratando-os como metas autônomas e de igual importância fundamental."
            },
            {
                question: "Entre os objetivos fundamentais da República Federativa do Brasil, inclui-se a diminuição das disparidades existentes entre as diferentes regiões do país.",
                answer: "Certo",
                rationale: "A questão está correta. 'Diminuição das disparidades existentes entre as diferentes regiões do país' é uma forma de parafrasear o objetivo de 'reduzir as desigualdades (...) regionais', que está textualmente previsto na parte final do Art. 3º, inciso III."
            },
            {
                question: "O Poder Executivo e o Poder Legislativo são independentes entre si, mas não são harmônicos, dada a função fiscalizatória deste sobre aquele.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 2º da Constituição é claro ao atribuir a característica da harmonia a todos os Poderes em sua relação mútua ('entre si'). A função fiscalizatória (sistema de freios e contrapesos) é, na verdade, uma manifestação da independência e da busca por harmonia, e não uma negação desta última."
            },
            {
                question: "O bem-estar da maioria da população deve ser promovido, vedando-se a discriminação por motivo de cor, sexo ou idade.",
                answer: "Errado",
                rationale: "O erro está na substituição do termo 'todos' por 'maioria da população'. O Art. 3º, inciso IV, estabelece o objetivo de 'promover o bem de todos', indicando a universalidade do preceito, sem possibilidade de exclusão de minorias ou de qualquer indivíduo."
            },
            {

        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions'); // Novo
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn'); // Novo
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn'); // Novo
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; // Novo: Armazena questões erradas
        let currentQuizData = [...quizData]; // Novo: Armazena o quiz atual (todas ou só erradas)

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length; // Atualiza o total
            questionTextEl.innerText = currentQuestion.question;

            // Mostra o botão "Anterior" se não for a primeira questão
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }

            // *** MUDANÇA AQUI ***
            // Mostra o botão "Próxima" imediatamente
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none'; // Esconde o "Anterior" por padrão

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                // Adiciona a questão à lista de erradas
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            // Highlight buttons
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block'; // Esta linha agora é redundante, mas inofensiva
            // Re-exibe o botão "Anterior" se aplicável
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        // Nova função para voltar a questão
        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            // Mostra o botão de refazer erradas apenas se houver erros
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        // Modificada para aceitar o modo 'all' (todas) ou 'wrong' (erradas)
        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            // Limpa a lista de erradas para a próxima rodada
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none'; // Esconde o botão de erradas
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
